lastnamesection2help.text=<b>Apellido <i>(Nombre Familiar)</i>:</b> <br /><br />Este campo contiene la información del empleado como se ingresó en la Sección 1.
firstnamesection2help.caption=Primer Nombre (Nombre de Pila) - haga clic aquí para más información
firstnamesection2help.text=<b>Primer Nombre <i>(Nombre de Pila)</i>:</b> <br /><br />Este campo contiene la información del empleado como se ingresó en la Sección 1.
middleinitialsection2help.caption=Inicial del Segundo Nombre - haga clic aquí para más información
middleinitialsection2help.text=<b>Inicial del Segundo Nombre:</b> <br /><br />Este campo contiene la información del empleado como se ingresó en la Sección 1.
