passportnumber.tooltip=Ingrese su Número de Pasaporte Extranjero en este campo.<br /><br />Haga clic en el signo de interrogación (�) para más información sobre este campo.
coihelp.caption=País de Emisión - haga clic aquí para más información
coihelp.text=<b>País de Emisión:</b> Si usted introdujo su Número de Pasaporte Extranjero, seleccionar el País de Emisión de su Pasaporte Extranjero.
coi.tooltip=Seleccionar el País de Emisión de su Pasaporte Extranjero.<br /><br />Haga clic en el signo de interrogación (�) para más información sobre este campo.
sgnemployee.tooltip=Después de completar la Sección 1, firme su nombre en este campo.<br /><br />Haga clic en el signo de interrogación (�) para más información sobre este campo.
sgnemployeehelp.caption=Firma del Empleado - haga clic aquí para más información
sgnemployeehelp.text=<b>Firma del Empleado:</b> Después de completar la Sección 1, firme su nombre en este campo. Al firmar este formulario, usted da fe bajo pena de perjurio (28 U.S.C. § 1746) que la información que proporcionó, junto con la ciudadanía o estatus de inmigración que seleccionó, y toda la información y documentación que proporcionó a su empleador, es completa, verdadera y correcta y que está consciente de que es posible que enfrente penalidades graves previstas por la ley y puede estar sujeto a un proceso penal por dar declaraciones falsas a sabiendas e intencionalmente o por usar documentación falsa al completar este formulario. Además, falsamente dar fe de la ciudadanía de EE.UU. puede hacer que los empleados estén sujetos a sanciones, procedimientos de remoción y puede afectar adversamente la capacidad del empleado para buscar futuros beneficios de inmigración. Si no puede firmar su nombre, usted puede colocar una marca en este campo para indicar su firma. Los empleados que usan un preparador o traductor para ayudarlos a completar el formulario todavía deben firmar o colocar una marca en campo de Firma del Empleado en el formulario impreso.<br /><br />Si ha utilizado un preparador, traductor, u otra persona para asistirlo a completar el Formulario I-9:<br /><br /><ol style="margin-left:20px; list-style:disc"><li>Tanto usted como su preparador(es) y/o traductor(es) deben completar las áreas apropiadas de la Sección 1 y luego firmar la Sección 1. Usted y su preparador(es) y/o traductor(es) también deben revisar las instrucciones para <b>Completando la Certificación del Preparador y/o Traductor</b> a continuación.</li><li>Si el empleado es menor de edad (persona menor de 18 años) que no puede presentar un documento de identidad, el padre o tutor legal del empleado puede completar la Sección 1 para el empleado e escribir `menor de 18 años” en el campo de firma. El padre o tutor legal del menor debe revisar las instrucciones para Completando la Certificación del Preparador y/o Traductor a continuación. Refiérase al <a href="https://www.uscis.gov/i-9-central/61-minors-individuals-under-age-18" target="_blank">Manual para Empleadores: Orientación para Completar el Formulario I-9 (M-274)</a> para más orientación sobre completar el Formulario I-9 para menores de edad. Si el empleador del menor participa en E-Verify, el empleado debe presentar un documento de identidad con una fotografía de la Lista B para completar el Formulario I-9.</li><li>Si el empleado es una persona con una discapacidad (que es colocado en el empleo por una organización sin fines de lucro, asociación o como parte de un programa de rehabilitación) que no puede presentar un documento de identidad, el padre o tutor legal del empleado o un representante de la organización sin fines de lucro, asociación o programa de rehabilitación puede completar la Sección 1 para el empleado e escribir “Colocación Especial” en este campo. El padre, tutor legal o representante de la organización sin fines de lucro, asociación o programa de rehabilitación que completa la Sección 1 para el empleado debe revisar las instrucciones para Completando la Certificación del Preparador y/o Traductor a continuación. Refiérase al <a href="https://www.uscis.gov/i-9-central/62-employees-disabilities-special-placement" target="_blank">Manual para Empleadores: Orientación para Completar el Formulario I-9 (M-274)</a> para más orientación sobre completar el Formulario I-9 para ciertos empleados con discapacidades.</li></ol>
employeedate.tooltip=Ingrese la fecha en que firmó la Sección 1 en este campo. No antedatar este campo.<br /><br />Haga clic en el signo de interrogación (�) para más información sobre este campo.
employeedatehelp.caption=Fecha de Hoy - haga clic aquí para más información
employeedatehelp.text=<b>Fecha de Hoy:</b> Ingrese la fecha en que firmó la Sección 1 en este campo. No antedatar este campo. Ingrese la fecha como un día 2 de dígitos, mes de 2 dígitos y el año de 4 dígitos (dd/mm/aaaa). Por ejemplo, ingrese 8 de enero de 2014 como 08/01/2014. Un preparador o traductor que asiste al empleado en completar de la Sección 1 puede escribir la fecha en que firmó el empleado o hizo una marca para firmar la Sección 1 en este campo. Los padres o tutores legales que asisten a los menores (personas menores de 18 años de edad) y los padres, tutores o representantes de una organización sin fines de lucro, asociación o programa de rehabilitación que asistan a ciertos empleados con discapacidad deben escribir que ellos completaron la Sección 1 para el empleado.
translatorhelp.caption=Certificación del Preparador y/o Traductor - haga clic aquí para más información
translatorhelp.text=<b>Certificación del Preparador y/o Traductor:</b> <br/><br/>Si no utilizó un preparador o traductor para asistirlo a completar la Sección 1, usted, el empleado, debe marcar la casilla marcada Yo no utilice un Preparador o Traductor.<br /><br />Si uno o más preparadores y/o traductores asistieron al empleado en completar el formulario utilizando una computadora, el preparador y/o traductor debe marcar la casilla marcada “Un preparador(es) y/o traductor(es) asistió al empleado a completar la Sección 1”. El Suplemento de Formulario I-9, Certificación del Preparador y/o Traductor de la Sección 1 ofrece áreas de Certificación adicionales para aquellos que completan el Formulario I-9 usando una computadora que necesitan más áreas de Certificación que las 5 proporcionadas o aquellos que están completando el Formulario I-9 en papel. El primer preparador y/o traductor deben completar todos los campos en el área de Certificación en la misma página que ha firmado el empleado. No hay límite para el número de preparadores y/o traductores que un empleado puede usar, pero cada preparador y/o traductor adicional debe completar y firmar un área de Certificación por separado. Asegúrese que el apellido, primer nombre e inicial del segundo nombre del empleado sean ingresados en la parte superior de las páginas adicionales. El empleador debe asegurarse de que las páginas adicionales sean retenidas con el Formulario I-9 completado del empleado.
translator.tooltip=Certificación del Preparador y/o Traductor.<br /><br />Haga clic en el signo de interrogación (�) para más información sobre este campo.
sgntranslatorhelp.caption=Firma del preparador o Traductor - haga clic aquí para más información
sgntranslatorhelp.text=<b>Firma del preparador o Traductor:</b> Cualquier persona que ayudó a preparar o traducir la Sección 1del Formulario I-9 debe firmar su nombre en este campo. La Certificación del Preparador y/o Traductor también debe ser completada si “Persona menor de 18 años” o “Colocación Especial” se ingresa en lugar de la firma del empleado en la Sección 1.
sgntranslator.tooltip=Cualquier persona que ayudó a preparar o traducir la Sección 1del Formulario I-9 debe firmar su nombre en este campo.<br /><br />Haga clic en el signo de interrogación (�) para más información sobre este campo.
translatordatehelp.caption=Fecha de hoy - haga clic aquí para más información
translatordatehelp.text=<b>Fecha de hoy:</b> La persona que firma la Certificación de Preparador y/o Traductor debe escribir la fecha que firma en este campo. No antedatar este campo. Ingrese la fecha como un día de 2 dígitos, mes de 2 dígitos y el año de 4 dígitos (dd/mm/aaaa). Por ejemplo, ingrese 8 de enero de 2014 como 08/01/2014.
translatordate.tooltip=La persona que firma la Certificación de Preparador y/o Traductor debe escribir la fecha que firma en este campo. No antedatar este campo.<br /><br />Haga clic en el signo de interrogación (�) para más información sobre este campo.
translatorlastnamehelp.caption=Apellido (Nombre Familiar) - haga clic aquí para más información
translatorlastnamehelp.text=<b>Apellido <i>(Nombre Familiar)</i>:</b> Ingrese su apellido legal completo de la persona que ayudó al empleado en preparar o traducir la Sección 1 en este campo. El primer nombre es también el nombre de pila.
translatorlastname.tooltip=Ingrese el primer nombre legal completo de la persona que ayudó al empleado en preparar o traducir la Sección 1 en este campo.<br /><br />Haga clic en el signo de interrogación (�) para más información sobre este campo.
translatorfirstnamehelp.caption=Primer Nombre (Nombre de Pila) - haga clic aquí para más información
translatorfirstnamehelp.text=<b>Primer Nombre <i>(Nombre de Pila)</i>:</b> Ingrese el primer nombre legal completo de la persona que ayudó al empleado en preparar o traducir la Sección 1 en este campo. El primer nombre es también el nombre de pila.
translatorfirstname.tooltip=Ingrese el primer nombre legal completo de la persona que ayudó al empleado en preparar o traducir la Sección 1 en este campo.<br /><br />Haga clic en el signo de interrogación (�) para más información sobre este campo.
translatoraddresshelp.caption=Dirección (Nombre y Número de Calle) - haga clic aquí para más información
translatoraddresshelp.text=<b>Dirección (Nombre y Número de Calle):</b> Ingrese el nombre y número de calle de la dirección actual de la residencia de la persona que ayudó al empleado a preparar o traducir la Sección 1 en este campo. Direcciones para residencias en Canadá o México pueden ser ingresadas en este campo. Si la residencia no tiene una dirección física, ingrese una descripción de la ubicación de la residencia, tal como “3 millas al suroeste de la oficina postal de Cualquier Ciudad cerca de la torre de agua”. Si la residencia es un apartamento, ingrese el número de apartamento en este campo.
translatoraddress.tooltip=Ingrese el nombre y número de calle de la dirección actual de la residencia de la persona que ayudó al empleado a preparar o traducir la Sección 1 en este campo.<br /><br />Haga clic en el signo de interrogación (�) para más información sobre este campo.
translatorcityhelp.caption=Ciudad o Pueblo - haga clic aquí para más información
translatorcityhelp.text=<b>Ciudad o Pueblo:</b> Ingrese la ciudad, pueblo o aldea de la residencia de la persona que ayudó al empleado a preparar o traducir la Sección 1 en este campo. Si la residencia no se encuentra ubicada en una ciudad, pueblo o aldea, ingrese el nombre del condado, municipio, reserva, etc., en este campo. Si la residencia es en Canadá, ingrese la ciudad y provincia en este campo. Si la residencia es en México, ingrese la ciudad y estado en este campo.
translatorcity.tooltip=Ingrese la ciudad, pueblo o aldea de la residencia de la persona que ayudó al empleado a preparar o traducir la Sección 1 en este campo.<br /><br />Haga clic en el signo de interrogación (�) para más información sobre este campo.
translatorstatehelp.caption=Estado - haga clic aquí para más información
translatorstatehelp.text=<b>Estado:</b> Seleccionar la abreviatura del estado, territorio o país de la residencia del preparador o traductor en este campo.
translatorstate.tooltip=Seleccionar la abreviatura del estado, territorio o país de la residencia del preparador o traductor en este campo.<br /><br />Haga clic en el signo de interrogación (�) para más información sobre este campo.
