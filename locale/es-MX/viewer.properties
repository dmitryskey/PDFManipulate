# help icons
lastnamehelp.caption=Apellido (Nombre Familiar) - haga clic aquí para más información
lastnamehelp.tooltip=Ingrese su apellido legal completo.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
lastnamehelp.text=<b>Apellido <i>(Nombre Familiar)</i>:</b> Ingrese su apellido legal completo. Su apellido es su nombre familiar. Si liene dos apellidos o un apellido con guión, incluya ambos nombres en el campo "Apellido". Ejemplos de apellidos ingresados correctamente incluyen De La Cruz, O’Neill, García López. Smith-Johnson y Nguyen. Si sólo tiene un nombre, ingréselo en este campo, después ingrese "Desconocido" en el campo Primer Nombre. Usted no puede escribir "Desconocido", tanto en el campo Apellido y en el campo Primer Nombre.
firstnamehelp.caption=Primer Nombre (Nombre de Pila) - haga clic aquí para más información
firstnamehelp.tooltip= Primer nombre legal completo.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
firstnamehelp.text=<b>Primer Nombre <i>(Nombre de Pila)</i>:</b> Ingrese su primer nombre legal completo. Su primer nombre es su nombre de pila. Algunos ejemplos de primeros nombres correctamente ingresados incluyen a Jessica, John-Paul, Tae Young, D’Shaun, Mai. Si sólo tiene un nombre, introdúzcalo en el campo de Apellido, después ingrese “Desconocido” en este campo. Usted no puede escribir “Desconocido”, tanto en el campo Primer Nombre y en el campo Apellido.
middleinitialhelp.caption= I.S.N. Inicial del Segundo Nombre - haga clic aquí para más información
middleinitialhelp.tooltip=Su inicial del segundo nombre es la primera letra de su segundo nombre de pila, o la primera letra de su segundo nombre, si tiene.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
middleinitialhelp.text=<b>Inicial del Segundo Nombre:</b> Su inicial del segundo nombre es la primera letra de su segundo nombre de pila, o la primera letra de su segundo nombre, si tiene. Si usted tiene más de un segundo nombre, ingrese la primera letra de su primer segundo nombre. Si usted no tiene un segundo nombre, ingrese N/A en este campo.
othernameshelp.caption=Otros Apellidos Utilizados - haga clic aquí para más información
othernameshelp.tooltip=Proporcione todos los demás apellidos utilizados, si alguno (por ejemplo, apellido de soltera).<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
othernameshelp.text=<b>Otros Apellidos Utilizados:</b> Proporcione todos los demás apellidos utilizados, si alguno (por ejemplo, apellido de soltera). Ingrese N/A si no ha utilizado otros apellidos. Por ejemplo, si ha cambiado legalmente su apellido de Smith a Jones, usted debe escribir el nombre de Smith en este campo.
addresshelp.caption=Dirección (Nombre y Número de Calle) - haga clic aquí para más información
addresshelp.tooltip=Ingrese el nombre y número de calle de la dirección actual de su residencia.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
addresshelp.text=<b>Dirección (Nombre y Número de Calle):</b> Ingrese el nombre y número de calle de la dirección actual de su residencia. Si usted es un viajero fronterizo desde Canadá o México, usted puede escribir su dirección de Canadá o México en este campo. Si su residencia no tiene una dirección física, ingrese una descripción de la ubicación de su residencia, tal como “3 millas al suroeste de la oficina postal de cualquier ciudad cerca de la torre de agua.”
apartmentnumberhelp.caption=Apartamento - haga clic aquí para más información
apartmentnumberhelp.tooltip=Ingrese el número(s) o letra(s) que identifica su apartamento.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
apartmentnumberhelp.text=<b>Apartamento:</b> Ingrese el número(s) o letra(s) que identifica su apartamento. Si usted no vive en un apartamento, ingrese N/A.
cityhelp.caption=Ciudad o Pueblo - haga clic aquí para más información
cityhelp.tooltip=Ingrese su ciudad, pueblo o aldea en este campo.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
cityhelp.text=<b>Ciudad o Pueblo:</b> Ingrese su ciudad, pueblo o aldea en este campo. Si su residencia no se encuentra ubicada en una ciudad, pueblo o aldea, ingrese su condado, municipio, reserva, etc., en este campo. Si usted es un viajero fronterizo desde Canadá, ingrese su ciudad y provincia en este campo. Si usted es un viajero fronterizo desde México, ingrese su ciudad y estado en este campo.
statehelp.caption=Estado - haga clic aquí para más información
statehelp.tooltip=Seleccionar la abreviatura de su estado o territorio en este campo.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
statehelp.text=<b>Estado:</b> Seleccionar la abreviatura de su estado o territorio en este campo. Si usted es un viajero fronterizo desde Canadá o México, seleccionar la abreviatura de su país en este campo.
ziphelp.caption=Código Postal - haga clic aquí para más información
ziphelp.tooltip=Ingrese su código postal de 5 dígitos.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
ziphelp.text=<b>Código Postal:</b> Ingrese su código postal de 5 dígitos. Si usted es un viajero fronterizo desde Canadá o México, ingrese su código postal de 5 ó 6 dígitos en este campo.
dobhelp.caption=Fecha de Nacimiento - haga clic aquí para más información
dobhelp.tooltip=Ingrese su fecha de nacimiento.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
dobhelp.text=<b>Fecha de Nacimiento:</b> Ingrese su fecha de nacimiento como un día de 2 dígitos, mes de 2 dígitos y el año de 4 dígitos (mm/dd/aaaa). Por ejemplo, ingrese 8 de enero de 1980 como 08/01/1980.
ssnhelp.caption=Número de Seguro Social de EE.UU. - haga clic aquí para más información
ssnhelp.tooltip=Número de Seguro Social de EE.UU.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
ssnhelp.text=<b>Número de Seguro Social de EE.UU.:</b> Proporcionar su número de seguro social de 9 dígitos es voluntario en el Formulario I-9 a menos que su empleador participe en E-Verify. Si su empleador participa en E-Verify y: <ol><li style='margin-left:20px'>Se le ha emitido un número de Seguro Social, debe proporcionarlo en este campo; o</li> <li style='margin-left:20px'>Usted ha solicitado, pero que aún no ha recibido un número de Seguro Social, deje este campo en blanco hasta que reciba un número de Seguro Social.</li></ol>
emailhelp.caption=Dirección de Correo Electrónico del Empleado (Opcional) - haga clic aquí para más información
emailhelp.tooltip=Dirección de Correo Electrónico del Empleado (Opcional).<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
emailhelp.text=<b>Dirección de Correo Electrónico del Empleado (Opcional):</b> Proporcionar su dirección de correo electrónico es opcional en el Formulario I-9, pero el campo no puede dejarse en blanco. Para escribir su dirección de correo electrónico, utilice este formato: nombre @sitio.dominio. Una razón por la que el Departamento de Seguridad Nacional (DHS por sus siglas en inglés) pueda enviarle un correo electrónico es si su empleador utiliza E-Verify y DHS se entera de una potencial no concordancia entre la información proporcionada y la información en los registros del gobierno. Este correo electrónico contendrá información sobre cómo empezar la potencial no concordancia. Puede utilizar su dirección de correo electrónico personal o de trabajo en este campo. Ingrese N/A si no ingresa su dirección de correo electrónico.
phonehelp.caption=Número de Teléfono del Empleado (Opcional) - haga clic aquí para más información
phonehelp.tooltip=Número de Teléfono del Empleado (Opcional).<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
phonehelp.text=<b>Número de Teléfono del Empleado (Opcional):</b> Proporcionar su número de teléfono es opcional en el Formulario I-9, pero el campo no puede dejarse en blanco. Si ingresa su código de área y número de teléfono, utilice este formato: 000-000-0000. Ingrese N/A si no ingresa su número de teléfono.
citizenhelp.caption=Un ciudadano de los Estados Unidos - haga clic aquí para más información
citizenhelp.tooltip=Un ciudadano de los Estados Unidos.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
citizenhelp.text=<b>Un ciudadano de los Estados Unidos</b>
nationalhelp.caption=Un nacional no ciudadano de los Estados Unidos - haga clic aquí para más información
nationalhelp.tooltip=Un nacional no ciudadano de los Estados Unidos.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
nationalhelp.text=<b>Un nacional no ciudadano de los Estados Unidos: </b>Una persona nacida en Samoa Americana, ciertos antiguos ciudadanos del antiguo Territorio de las Islas del Pacífico y ciertos hijos de nacionales no ciudadanos nacidos en el extranjero.
lprhelp.caption=Un Residente Legal Permanente - haga clic aquí para más información
lprhelp.tooltip=Un Residente Legal Permanente.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
lprhelp.text=<b>Un Residente Legal Permanente:</b> Una persona que no sea ciudadano de EE.UU. y que reside en los Estados Unidos bajo residencia permanente como inmigrante legalmente reconocida y registrada. Este término incluye a los residentes condicionales. Asilados y refugiados no deben seleccionar este estatus, sino que debe seleccionar “Un extranjero autorizado a trabajar” a continuación.<br /><p>Si selecciona “residente legal permanente”, ingrese su Número de Registro de Extranjero de 7 a 9 dígitos (Número-A), incluyendo la “A” o un Número de USCIS en el espacio proporcionado. Al completar este campo usando una computadora, utilice el menú desplegable proporcionado para indicar si ha introducido un Número de Extranjero o un Número de USCIS. En este momento, el Número de USCIS es el mismo que el Número-A sin el prefijo “A”.
alienhelp.caption=Un extranjero autorizado a trabajar - haga clic aquí para más información
alienhelp.tooltip=Un extranjero autorizado a trabajar.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
alienworkauthdate.tooltip=Ingrese la fecha en que su autorización de empleo expira, si alguna
alienhelp.text=<b>Un extranjero autorizado a trabajar:</b> Una persona que no es un ciudadano o nacional de los Estados Unidos o un residente legal permanente, pero que esté autorizado para trabajar en los Estados Unidos.<br /><br /><p>Si usted selecciona esta casilla, ingrese la fecha en que su autorización de empleo expira, si alguna, en el espacio proporcionado. En la mayoría de los casos, su fecha de expiración de autorización de empleo se encuentra en el documento(s) que evidencia su autorización de empleo. Los refugiados, asilados y ciertos ciudadanos de los Estados Federados de Micronesia, la República de las Islas Marshall o Palau, y otros extranjeros cuya autorización de empleo no tiene una fecha de expiración debe escribir N/A en el campo de la Información de Expiración. En algunos casos, tal como si usted tiene Estatus de Protección Temporal, su autorización de empleo puede haber sido extendida automáticamente; en estos casos, usted debería escribir la fecha de expiración de la extensión automática en este espacio.</p><br /><p>Los extranjeros autorizados a trabajar deben escribir uno de los siguientes para completar la Sección 1:<ol type='A'><li style='margin-left:20px'>Número de Registro de Extranjero (Número-A)/Número de USCIS; o</li><li style='margin-left:20px'>Número de Admisión del Formulario I-94; o</li><li style='margin-left:20px'>Número de Pasaporte Extranjero y el País de Emisión.</li></ol></p><br /><p>Su empleador no puede pedirle que presente el documento del cual usted suministró esta información.
uscisnumberhelp.caption=Número de Registro de Extranjero/Número de USCIS - haga clic aquí para más información
uscisnumbertype.tooltip=Utilice el menú desplegable proporcionado para indicar si ha introducido un Número de Extranjero o un Número de USCIS.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
uscisnumberhelp.text=<b>Número de Registro de Extranjero/Número de USCIS:</b> Ingrese su número de registro de extranjero (número-A) de 7 a 9 dígitos o su número de USCIS en este campo.
uscisnumber.tooltip=Ingrese su Número de Registro de Extranjero (Número-A) de 7 a 9 dígitos o su Número de USCIS en este campo.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
admissionnumberhelp.caption=Número de Admisión del Formulario I-94 - haga clic aquí para más información
admissionnumberhelp.text=<b>Número de Admisión del Formulario I-94:</b> Ingrese su número de admisión del I-94 de 11 dígitos o 9 dígitos, seguido de una letra en la 10ª posición y un dígito en la 11ª posición, en este campo.
admissionnumber.tooltip=Ingrese su Número de Admisión del I-94 de 11 dígitos o 9 dígitos, seguido de una letra en la 10ª posición y un dígito en la 11ª posición, en este campo.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
passportnumberhelp.caption=Número de Pasaporte Extranjero - haga clic aquí para más información
passportnumberhelp.text=<b>Número de Pasaporte Extranjero:</b> Ingrese su Número de Pasaporte Extranjero en este campo
passportnumber.tooltip=Ingrese su Número de Pasaporte Extranjero en este campo.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
coihelp.caption=País de Emisión - haga clic aquí para más información
coihelp.text=<b>País de Emisión:</b> Si usted introdujo su Número de Pasaporte Extranjero, seleccionar el País de Emisión de su Pasaporte Extranjero.
coi.tooltip=Seleccionar el País de Emisión de su Pasaporte Extranjero.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
sgnemployee.tooltip=Después de completar la Sección 1, firme su nombre en este campo.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
sgnemployeehelp.caption=Firma del Empleado - haga clic aquí para más información
sgnemployeehelp.text=<b>Firma del Empleado:</b> Después de completar la Sección 1, firme su nombre en este campo. Al firmar este formulario, usted da fe bajo pena de perjurio (28 U.S.C. § 1746) que la información que proporcionó, junto con la ciudadanía o estatus de inmigración que seleccionó, y toda la información y documentación que proporcionó a su empleador, es completa, verdadera y correcta y que está consciente de que es posible que enfrente penalidades graves previstas por la ley y puede estar sujeto a un proceso penal por dar declaraciones falsas a sabiendas e intencionalmente o por usar documentación falsa al completar este formulario. Además, falsamente dar fe de la ciudadanía de EE.UU. puede hacer que los empleados estén sujetos a sanciones, procedimientos de remoción y puede afectar adversamente la capacidad del empleado para buscar futuros beneficios de inmigración. Si no puede firmar su nombre, usted puede colocar una marca en este campo para indicar su firma. Los empleados que usan un preparador o traductor para ayudarlos a completar el formulario todavía deben firmar o colocar una marca en campo de Firma del Empleado en el formulario impreso.<br /><br />Si ha utilizado un preparador, traductor, u otra persona para asistirlo a completar el Formulario I-9:<br /><br /><ol style="margin-left:20px; list-style:disc"><li>Tanto usted como su preparador(es) y/o traductor(es) deben completar las áreas apropiadas de la Sección 1 y luego firmar la Sección 1. Usted y su preparador(es) y/o traductor(es) también deben revisar las instrucciones para <b>Completando la Certificación del Preparador y/o Traductor</b> a continuación.</li><li>Si el empleado es menor de edad (persona menor de 18 años) que no puede presentar un documento de identidad, el padre o tutor legal del empleado puede completar la Sección 1 para el empleado escribir “menor de 18 años” en el campo de firma. El padre o tutor legal del menor debe revisar las instrucciones para Completando la Certificación del Preparador y/o Traductor a continuación. Refiérase al <a href="https://www.uscis.gov/i-9-central/61-minors-individuals-under-age-18" target="_blank">Manual para Empleadores: Orientación para Completar el Formulario I-9 (M-274)</a> para más orientación sobre completar el Formulario I-9 para menores de edad. Si el empleador del menor participa en E-Verify, el empleado debe presentar un documento de identidad con una fotografía de la Lista B para completar el Formulario I-9.</li><li>Si el empleado es una persona con una discapacidad (que es colocado en el empleo por una organización sin fines de lucro, asociación o como parte de un programa de rehabilitación) que no puede presentar un documento de identidad, el padre o tutor legal del empleado o un representante de la organización sin fines de lucro, asociación o programa de rehabilitación puede completar la Sección 1 para el empleado e escribir “Colocación Especial” en este campo. El padre, tutor legal o representante de la organización sin fines de lucro, asociación o programa de rehabilitación que completa la Sección 1 para el empleado debe revisar las instrucciones para Completando la Certificación del Preparador y/o Traductor a continuación. Refiérase al <a href="https://www.uscis.gov/i-9-central/62-employees-disabilities-special-placement" target="_blank">Manual para Empleadores: Orientación para Completar el Formulario I-9 (M-274)</a> para más orientación sobre completar el Formulario I-9 para ciertos empleados con discapacidades.</li></ol>
employeedate.tooltip=Ingrese la fecha en que firmó la Sección 1 en este campo. No antedatar este campo.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
employeedatehelp.caption=Fecha de Hoy - haga clic aquí para más información
employeedatehelp.text=<b>Fecha de Hoy:</b> Ingrese la fecha en que firmó la Sección 1 en este campo. No antedatar este campo. Ingrese la fecha como un día 2 de dígitos, mes de 2 dígitos y el año de 4 dígitos (mm/dd/aaaa). Por ejemplo, ingrese 8 de enero de 2014 como 08/01/2014. Un preparador o traductor que asiste al empleado en completar de la Sección 1 puede escribir la fecha en que firmó el empleado o hizo una marca para firmar la Sección 1 en este campo. Los padres o tutores legales que asisten a los menores (personas menores de 18 años de edad) y los padres, tutores o representantes de una organización sin fines de lucro, asociación o programa de rehabilitación que asistan a ciertos empleados con discapacidad deben escribir que ellos completaron la Sección 1 para el empleado.
translator.prefix=Preparador y/o Traductor
translatorhelp.caption=Certificación del Preparador y/o Traductor - haga clic aquí para más información
translatorhelp.text=<b>Certificación del Preparador y/o Traductor:</b> <br/><br/>Si no utilizó un preparador o traductor para asistirlo a completar la Sección 1, usted, el empleado, debe marcar la casilla marcada Yo no utilice un Preparador o Traductor.<br /><br />Si uno o más preparadores y/o traductores asistieron al empleado en completar el formulario utilizando una computadora, el preparador y/o traductor debe marcar la casilla marcada “Un preparador(es) y/o traductor(es) asistió al empleado a completar la Sección 1”. El Suplemento de Formulario I-9, Certificación del Preparador y/o Traductor de la Sección 1 ofrece áreas de Certificación adicionales para aquellos que completan el Formulario I-9 usando una computadora que necesitan más áreas de Certificación que las 5 proporcionadas o aquellos que están completando el Formulario I-9 en papel. El primer preparador y/o traductor deben completar todos los campos en el área de Certificación en la misma página que ha firmado el empleado. No hay límite para el número de preparadores y/o traductores que un empleado puede usar, pero cada preparador y/o traductor adicional debe completar y firmar un área de Certificación por separado. Asegúrese que el apellido, primer nombre e inicial del segundo nombre del empleado sean ingresados en la parte superior de las páginas adicionales. El empleador debe asegurarse de que las páginas adicionales sean retenidas con el Formulario I-9 completado del empleado.
translator.tooltip=Certificación del Preparador y/o Traductor.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
sgntranslatorhelp.caption=Firma del preparador o Traductor - haga clic aquí para más información
sgntranslatorhelp.text=<b>Firma del preparador o Traductor:</b> Cualquier persona que ayudó a preparar o traducir la Sección 1 del Formulario I-9 debe firmar su nombre en este campo. La Certificación del Preparador y/o Traductor también debe ser completada si “Persona menor de 18 años” o “Colocación Especial” se ingresa en lugar de la firma del empleado en la Sección 1.
sgntranslator.tooltip=Cualquier persona que ayudó a preparar o traducir la Sección 1 del Formulario I-9 debe firmar su nombre en este campo.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
translatordatehelp.caption=Fecha de hoy - haga clic aquí para más información
translatordatehelp.text=<b>Fecha de hoy:</b> La persona que firma la Certificación de Preparador y/o Traductor debe escribir la fecha que firma en este campo. No antedatar este campo. Ingrese la fecha como un día de 2 dígitos, mes de 2 dígitos y el año de 4 dígitos (mm/dd/aaaa). Por ejemplo, ingrese 8 de enero de 2014 como 08/01/2014.
translatordate.tooltip=La persona que firma la Certificación de Preparador y/o Traductor debe escribir la fecha que firma en este campo. No antedatar este campo.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
translatorlastnamehelp.caption=Apellido (Nombre Familiar) - haga clic aquí para más información
translatorlastnamehelp.text=<b>Apellido <i>(Nombre Familiar)</i>:</b> Ingrese su apellido legal completo de la persona que ayudó al empleado en preparar o traducir la Sección 1 en este campo. El primer nombre es también el nombre de pila.
translatorlastname.tooltip=Ingrese el primer nombre legal completo de la persona que ayudó al empleado en preparar o traducir la Sección 1 en este campo.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
translatorfirstnamehelp.caption=Primer Nombre (Nombre de Pila) - haga clic aquí para más información
translatorfirstnamehelp.text=<b>Primer Nombre <i>(Nombre de Pila)</i>:</b> Ingrese el primer nombre legal completo de la persona que ayudó al empleado en preparar o traducir la Sección 1 en este campo. El primer nombre es también el nombre de pila.
translatorfirstname.tooltip=Ingrese el primer nombre legal completo de la persona que ayudó al empleado en preparar o traducir la Sección 1 en este campo.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
translatoraddresshelp.caption=Dirección (Nombre y Número de Calle) - haga clic aquí para más información
translatoraddresshelp.text=<b>Dirección (Nombre y Número de Calle):</b> Ingrese el nombre y número de calle de la dirección actual de la residencia de la persona que ayudó al empleado a preparar o traducir la Sección 1 en este campo. Direcciones para residencias en Canadá o México pueden ser ingresadas en este campo. Si la residencia no tiene una dirección física, ingrese una descripción de la ubicación de la residencia, tal como “3 millas al suroeste de la oficina postal de Cualquier Ciudad cerca de la torre de agua”. Si la residencia es un apartamento, ingrese el número de apartamento en este campo.
translatoraddress.tooltip=Ingrese el nombre y número de calle de la dirección actual de la residencia de la persona que ayudó al empleado a preparar o traducir la Sección 1 en este campo.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
translatorcityhelp.caption=Ciudad o Pueblo - haga clic aquí para más información
translatorcityhelp.text=<b>Ciudad o Pueblo:</b> Ingrese la ciudad, pueblo o aldea de la residencia de la persona que ayudó al empleado a preparar o traducir la Sección 1 en este campo. Si la residencia no se encuentra ubicada en una ciudad, pueblo o aldea, ingrese el nombre del condado, municipio, reserva, etc., en este campo. Si la residencia es en Canadá, ingrese la ciudad y provincia en este campo. Si la residencia es en México, ingrese la ciudad y estado en este campo.
translatorcity.tooltip=Ingrese la ciudad, pueblo o aldea de la residencia de la persona que ayudó al empleado a preparar o traducir la Sección 1 en este campo.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
translatorstatehelp.caption=Estado - haga clic aquí para más información
translatorstatehelp.text=<b>Estado:</b> Seleccionar la abreviatura del estado, territorio o país de la residencia del preparador o traductor en este campo.
translatorstate.tooltip=Seleccionar la abreviatura del estado, territorio o país de la residencia del preparador o traductor en este campo.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
translatorziphelp.caption=Código Postal - haga clic aquí para más información
translatorziphelp.text=<b>Código Postal:</b> Escribir el código postal de 5 dígitos de la residencia de la persona que ayudó al empleado en preparar o traducir la Sección 1 en este campo. Si la residencia del preparador o traductor es en Canadá o México, ingrese el código postal de 5 ó 6 dígitos.
translatorzip.tooltip=Escribir el código postal de 5 dígitos de la residencia de la persona que ayudó al empleado en preparar o traducir la Sección 1 en este campo.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
employeeinfosection2help.caption=Información del Empleado de la Sección 1 - haga clic aquí para más información
employeeinfosection2help.text=<b>Información del Empleado de la Sección 1:</b> <br /><br />Estos campos contienen la información del empleado como se ingresó en la Sección 1.
lastnamesection2help.caption=Apellido (Nombre Familiar) - haga clic aquí para más información
lastnamesection2help.text=<b>Apellido <i>(Nombre Familiar)</i>:</b> <br /><br />Este campo contiene la información del empleado como se ingresó en la Sección 1.
firstnamesection2help.caption=Primer Nombre (Nombre de Pila) - haga clic aquí para más información
firstnamesection2help.text=<b>Primer Nombre <i>(Nombre de Pila)</i>:</b> <br /><br />Este campo contiene la información del empleado como se ingresó en la Sección 1.
middleinitialsection2help.caption=Inicial del Segundo Nombre - haga clic aquí para más información
middleinitialsection2help.text=<b>Inicial del Segundo Nombre:</b> <br /><br />Este campo contiene la información del empleado como se ingresó en la Sección 1.
immigrationstatushelp.caption=Estatus de Ciudadanía/Inmigración - haga clic aquí para más información
immigrationstatushelp.text=<b>Estatus de Ciudadanía/Inmigración:</b> <br /><br />Este campo contiene la información del empleado como se ingresó en la Sección 1.
listadoc.tooltip=Si el empleado presentó la documentación de la Lista A, seleccione el documento o recibo presentado en la lista desplegable proporcionada. Si el empleado presentó un documento de la Lista A que consiste en una combinación de documentos, seleccione el primer documento de la lista desplegable proporcionada. Los demás documentos de la combinación deben introducirse en las áreas separadas proporcionadas.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
listadochelp.caption=Título del Documento 1 (Lista A) - haga clic aquí para más información
listadochelp.text=<b>Título del Documento %231 Lista A</b><br /><br />Si el empleado presentó la documentación de la <a href="https://www.uscis.gov/es/central-i-9/documentos-aceptables/documentos-aceptables-del-formulario-i-9-0" target="_blank">Lista A</a>, seleccione el documento o recibo presentado en la lista desplegable proporcionada. Si el empleado presentó un documento de la Lista A que consiste en una combinación de documentos, seleccione el primer documento de la lista desplegable proporcionada. Los demás documentos de la combinación deben introducirse en las áreas separadas proporcionadas.<br /><br />Todos los documentos deben ser no caducados. Asegúrese de que cada documento sea un documento original (sin fotocopias, excepto las copias certificadas de los certificados de nacimiento). Ciertos empleados pueden presentar un documento de autorización de empleo vencida, el cual puede ser considerado como caducado, si la autorización de empleo del empleado ha sido extendida por medio de un reglamento o un Aviso del Registro Federal. Consulte las instrucciones para obtener más información.<br /><br />Los documentos debajo de la línea punteada en el menú desplegable son inaceptables para el estado de ciudadanía o inmigración que el empleado seleccionó en la Sección 1. Si recibe un mensaje de error después de seleccionar uno de estos documentos, asegúrese de haber seleccionado el número correcto en Ciudadanía / Estado de Inmigración que se correlaciona con el estatus de ciudadanía o inmigración que el empleado consultó en la Sección 1. Si esta área se llenó automáticamente, haga que el empleado revise la información que ingresó en la copia impresa y firmada de la Sección 1, en la Sección 1, entonces inicial y la fecha de esas correcciones. A continuación, puede corregir el número en el campo Información del empleado, que debe proporcionar la lista correcta de documentos aceptables.<br /><br />Si el empleado no presentó un documento de combinación de la Lista A, los segundos y terceros campos del Título del Documento contendrán N/A.<br /><br />Una entrada en esta columna permite que todos los campos de las columnas de la lista B y C contenga N/A. Si lo hizo por error, seleccione un documento de la lista desplegable que se incluye en la Lista B. Todos los campos de la columna Lista A contendrán entonces N/A y, a continuación, podrá completar las columnas Lista B y Lista C .
listaissuingauthority.tooltip=Seleccione en la lista desplegable la autoridad emisora del documento o recibo de la Lista A que ingresó en el primer campo Título del documento.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
listaissuingauthorityhelp.caption=Autoridad Emisora 1 (Lista A) - haga clic aquí para más información
listaissuingauthorityhelp.text=<b>Autoridad Emisora %231 Lista A</b><br /><br />Seleccione en la lista desplegable la autoridad emisora del documento o recibo de la Lista A que ingresó en el primer campo Título del documento. La autoridad emisora es la entidad que emitió el documento.<br /><br />Si el empleado presentó un documento de la Lista A que consta de una combinación de documentos, use los campos de la segunda y tercera autoridad de emisión según sea necesario.<br /><br />Si la autoridad emisora proporcionada en la lista desplegable no coincide con la autoridad emisora que aparece en el documento presentado, asegúrese de haber realizado la selección correcta en el campo Título del documento.
listadocnumber.tooltip=Introduzca el número de documento, si lo hubiere, tal y como aparece en el documento que ingresó en el primer campo Título del documento.<br /><br />Si escogió un recibo en el campo Título del documento, debe ingresar el número del recibo, si los hubiera, tal y como aparece en el recibo.<br /><br />Si el documento no contiene un número, escriba N/A.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
listadocnumberhelp.caption=Número de Documento 1 (Lista A) - haga clic aquí para más información
listadocnumberhelp.text=<b>Número de Documento %231 Lista A</b><br /><br />Introduzca el número de documento, si lo hubiere, tal y como aparece en el documento que ingresó en el primer campo del Título del Documento.<br /><br />Si escogió un recibo en el campo Margen del Documento, debe ingresar el recibo número, si lo hay, exactamente como aparece en el recibo.<br /><br />Si el documento no contiene un número, ingrese N/A.<br /><br />Si el empleado presentó una combinación de documentos, utilice el segundo y el tercer Número de Documento según sea necesario.
listaexpdate.tooltip=Ingrese la Fecha de Expiración, si la hay, del documento o recibo que ingresó en el primer campo Título del Documento.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
listaexpdatehelp.caption=Fecha de Expiración 1 (Lista A) - haga clic aquí para más información
listaexpdatehelp.text=<b>Fecha de Expiración %231 Lista A</b><br /><br />Ingrese la fecha de expiración, si la hay, del documento o recibo que ingresó en el primer campo título del documento. Un documento no es aceptable si ya ha expirado. Un documento sin caducidad incluye un documento donde la Fecha de Expiración mostrada en la cara de un documento se ha extendido automáticamente, como para individuos con Estatus de Protección Temporal.<br /><br />Si el documento utiliza texto en lugar de una fecha para indicar cuándo expira, ingrese el texto que aparece en el documento, como "D/S" (que significa “duration of status”), si el documento no contiene una fecha de Expiración, ingrese N/A. Si el empleado presenta una combinación de documentos, use los segundos y terceros campos de Fecha de Expiración según sea necesario. Para un recibo, ingrese la Fecha de Expiración del período de validez de recibo.<br /><br /><ol><li style='margin-left:20px'>Para un recibo que muestre que el empleado ha solicitado reemplazar un documento que fue perdido, robado o dañado, ingrese la fecha que es de 90 días desde el primer día de trabajo por pago.</li><li style='margin-left:20px'>Para un recibo que es la porción de llegada del Formulario I-94/I-94A que contiene un sello I-551 temporal y una fotografía del individuo, ingrese la Fecha de Expiración del sello o, si no hay Fecha de Expiración, dentro de un año a partir de la fecha de admisión.</li><li style='margin-left:20px'>Para un recibo que es la porción de salida del Formulario I-94 / I-94A con un sello de admisión de refugiado, ingrese una fecha que es 90 días a partir del primer día de trabajo por pago.</li> 
listadoc2.tooltip=Si el empleado presentó un documento de Lista A que consta de una combinación de documentos, seleccione el segundo documento de esa combinación en la lista desplegable proporcionada, si seleccionó un recibo para un documento de combinación en el primer campo Lista A, use el menú desplegable para indicar si el segundo documento es un recibo.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
listadoc2help.caption=Título del Documento 2 (Lista A) - haga clic aquí para más información
listadoc2help.text=<b>Título del Documento %232 Lista A</b><br /><br />Si el empleado presentó un documento de la Lista A que consta de una combinación de documentos, seleccione el segundo documento de esa combinación en la lista desplegable proporcionada, si seleccionó un recibo para un documento de combinación en el primer campo Lista A, use la lista desplegable proporcionada a indique si el segundo documento es un recibo.<br /><br />Si el empleado no presentó un documento Lista A que consista en una combinación de documentos, este campo contendrá N/A. Si el empleado presentó una combinación de documentos para satisfacer el requisito de la Lista A, pero este campo contiene N/A, asegúrese de haber realizado la selección correcta en el primer campo título del documento.
listaissuingauthority2.tooltip=Seleccione en la lista desplegable la fecha de caducidad del documento de la Lista A o el recibo que ingresó en el segundo campo del título del documento. La fecha de caducidad es la entidad que emitió el documento.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
listaissuingauthority2help.caption=Autoridad Emisora 2 (Lista A) - haga clic aquí para más información
listaissuingauthority2help.text=<b>Autoridad Emisora %232 Lista A</b><br /><br />Seleccione en la lista desplegable la autoridad emisora del documento de la Lista A o el recibo que ingresó en el segundo campo Título del documento. La autoridad emisora es la entidad que emitió el documento.<br /><br />Si el empleado no presentó un documento de la Lista A que consiste en una combinación de documentos, este campo contendrá N/A. Si la autoridad emisora en este campo no coincide con la autoridad emisora que aparece en el documento presentado, asegúrese de haber realizado la selección correcta en el segundo campo Título del documento.
listadocnumber2.tooltip=Introduzca el documento o número de recibo, si lo hubiere, tal y como aparece en el documento o recibo que ingresó en el segundo campo Título del documento. Si el documento o recibo no contiene un número, escriba N/A.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
listadocnumber2help.caption=Número de Documento  2 (Lista A) - haga clic aquí para más información
listadocnumber2help.text=<b>Número de Documento %232 Lista A</b><br /><br />Introduzca el documento o número de recibo, si lo hubiere, tal y como aparece en el documento o recibo que ingresó en el segundo campo Título del documento. Si el documento o recibo no contiene un número, escriba N/A.<br /><br />Si no se presentó una combinación de documentos y N/A se ingresó en el campo Título del documento %232, este campo también contienen N/A.
listaexpdate2.tooltip=Introduzca la fecha de caducidad, si la hubiere, del documento o recibo que ingresó en el segundo campo Título del documento. El documento o recibo no es aceptable si ya está vencido.<br /><br />Si el documento o recibo no contener una fecha de expiración, escriba N/A.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
listaexpdate2help.caption=Fecha de Expiración 2 (Lista A) - haga clic aquí para más información
listaexpdate2help.text=<b>Fecha de Expiración %232 Lista A</b><br /><br />Introduzca la fecha de caducidad, si existe, del documento o recibo que ingresó en el segundo campo Título del documento. El documento o recibo no es aceptable si ya está vencido.<br /><br />Si el documento o recibo no contiene una fecha de caducidad, ingrese N/A.<br /><br />Si una combinación de los documentos no se presentaron y N/A se ingresó en el campo Título del documento %232, este campo también contendrá N/A.<br /><br />Si el documento utiliza texto en lugar de una fecha para indicar cuándo expira, introduzca el texto como se muestra en el documento, como D/S (que significa, “duration of status”).
listadoc3.tooltip=Si el empleado presentó un documento de la Lista A que consta de una combinación de documentos, seleccione el tercer documento de esa combinación en la lista desplegable proporcionada.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
listadoc3help.caption=Título del Documento 3 (Lista A) - haga clic aquí para más información
listadoc3help.text=<b>Título del Documento %233 Lista A</b><br /><br />Si el empleado presenta un documento de la Lista A que consiste en una combinación de documentos, seleccione el tercer documento de esa combinación en la lista desplegable proporcionada, si la combinación no incluye un tercer documento, este campo contendrá N/A.<br /><br />Si el empleado presentó una combinación de tres documentos para satisfacer el requisito de la Lista A, pero este campo ya contiene un N / A, asegúrese de haber realizado las selecciones correctas en los campos del título del primer y segundo documento.
listaissuingauthority3.tooltip=Si seleccionó Formulario I-20 o DS-2019 en el tercer título de documento, la autoridad emisora que se muestra en este campo se relaciona con el documento seleccionado. Si no se ha introducido ningún documento en el tercer campo Título del documento, este campo contendrá N/A.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
listaissuingauthority3help.caption=Autoridad Emisora 3 (Lista A) - haga clic aquí para más información
listaissuingauthority3help.text=<b>Autoridad Emisora %233 Lista A</b><br /><br />Si seleccionó Formulario I-20 o DS-2019 en el tercer título de documento, la autoridad emisora que se muestra en este campo se relaciona con el documento seleccionado. La autoridad emisora es la agencia que emitió el documento. Si no se ha introducido ningún documento en el tercer título de documento, este campo contendrá N/A.<br /><br />Si la autoridad emisora mostrada en la lista desplegable no coincide con la autoridad emisora en el documento presentado, asegúrese de haber realizado la selección correcta en el tercer título del documento.
listadocnumber3.tooltip=Si seleccionó el Formulario I-20 o DS-2019 en el tercer título del documento, ingrese el número SEVIS exactamente como aparece en el Formulario I-20 o DS-2019.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
listadocnumber3help.caption=Número de Documento 3 (Lista A) - haga clic aquí para más información
listadocnumber3help.text=<b>Número de Documento %233 Lista A</b><br /><br />Si seleccionó el Formulario I-20 o DS-2019 en el tercer título del documento, ingrese el número SEVIS exactamente como aparece en el Formulario I-20 o DS-2019. Si el empleado es un J-1, el Oficial Responsable de la escuela debe autorizar el empleo por escrito. Introduzca la información del documento en el campo Información adicional. Vea <a href="https://www.uscis.gov/i-9-central/complete-correct-form-i-9/complete-section-1-employee-information-and-attestation/exchange-visitors" target="_blank">l-9 Central</a> para obtener más información sobre los estudiantes J-1.<br /><br />Si no se ingresó ningún documento en el tercer título del documento, este campo contendrá N/A.
listaexpdate3.tooltip=Si seleccionó Formulario I-20 o DS-2019 en el tercer título de documento, ingrese la fecha de finalización del programa como se indica en el Formulario I-20 o DS-2019.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
listaexpdate3help.caption=Fecha de Expiración 3 (Lista A) - haga clic aquí para más información
listaexpdate3help.text=<b>Fecha de Expiración %233 Lista A</b><br /><br />Si seleccionó Formulario I-20 o DS-2019 en el tercer título de documento, ingrese la <a href="https://www.uscis.gov/es/central-i-9/complete-y-corrija/quien-necesita-completar-un-formulario-i-9/estudiantes-extranjeros" target="_blank">fecha de finalización del programa</a> como se indica en el Formulario I-20 o DS-2019.<br /><br />Si no se ha introducido ningún documento en el tercer campo Título del documento, este campo contendrá N/A.
listbdoc.tooltip=Si el empleado presentó un documento aceptable o un recibo aceptable para un documento de la Lista B, seleccione el documento o recibo presentado en la lista desplegable proporcionada. Todos los documentos deben ser no caducados. Si hace una entrada en esta columna, también debe hacer una entrada en la columna de la Lista C.<br /><br />Si un empleador participa en E-Verify y el empleado presenta un documento de la Lista B, el documento de la Lista B debe incluir una fotografía.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
listbdochelp.caption=Título del Documento (Lista B) - haga clic aquí para más información
listbdochelp.text=<b>Título del Documento Lista B</b><br /><br />Si el empleado presentó un documento aceptable o un recibo aceptable para un documento de la <a href="https://www.uscis.gov/es/central-i-9/documentos-aceptables/documentos-aceptables-del-formulario-i-9-0" target="_blank">Lista B</a>, seleccione el documento o recibo presentado en la lista desplegable proporcionada. Todos los documentos deben ser no caducados. Si realiza una entrada en esta columna, también debe realizar una entrada en la columna Lista C.<br /><br />Si un empleador participa en E-Verify y el empleado presenta un documento de la Lista B, el documento de la Lista B debe incluir una fotografía.<br /><br />Si un padre o tutor legal atestiguó la identidad de un empleado <a href="https://www.uscis.gov/es/central-i-9/complete-y-corrija/quien-necesita-utilizar-el-formulario-i-9/menores-de-edad" target="_blank">menor</a> de 18 años que no puede presentar un documento de identidad o la identidad de ciertos <a href="https://www.uscis.gov/es/central-i-9/complete-y-corrija/quien-necesita-utilizar-el-formulario-i-9/empleados-con-discapacidades" target="_blank">empleados con discapacidades</a> en la Sección 1, seleccione "menores de 18 años" (para un menor) o "colocación especial" (para un empleado con discapacidades) en el menú desplegable proporcionado. Consulte las instrucciones y el <a href="https://www.uscis.gov/i-9-central/60-guidance-minors-and-employees-disabilities" target="_blank">Manual para Empleadores: Guía para llenar el Formulario I-9 (M-274)</a> para más orientación sobre menores y ciertas personas con discapacidades.<br /><br />Los documentos debajo de la línea punteada en el menú desplegable son inaceptables para el estado de ciudadanía o inmigración que el empleado seleccionó en la Sección 1. Si recibe un mensaje de error después de seleccionar uno de estos documentos, asegúrese de que seleccionó el número correcto en Ciudadanía / Estado de Inmigración que se correlaciona con el estatus de ciudadanía o estatus migratorio que el empleado seleccionó en la Sección 1. Si esta área se llenó automáticamente, haga que el empleado revise la información que escribió en la copia impresa y firmada de la Sección 1, en la Sección 1, entonces inicial y la fecha de esas correcciones. A continuación, puede corregir el número en el campo Información del empleado, que debe proporcionar la lista correcta de documentos aceptables.<br /><br />Una entrada en esta columna permite que todos los campos de la columna Lista A contengan N/A. Si lo hizo por error, seleccione un documento en el menú desplegable Lista A. Esta columna de campo y la columna de Lista C contendrán entonces N/A. A continuación, puede completar la columna de la Lista A.
listbissuingauthority.tooltip=Seleccione en la lista desplegable la autoridad emisora del documento o recibo que ingresó en el campo Título del documento en esta columna. La autoridad emisora es la entidad que emitió el documento o recibo.<br /><br />Si seleccionó un documento o recibo emitido por un estado en el campo Título del documento, seleccione el estado o territorio que emitió el documento o el recibo de la lista desplegable proporcionada.<br /><br />Si no se proporciona ningún menú desplegable para una selección en particular, ingrese la autoridad emisora exactamente como aparece en el documento o en el recibo.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
listbissuingauthorityhelp.caption=Autoridad Emisora (Lista B) - haga clic aquí para más información
listbissuingauthorityhelp.text=<b>Autoridad Emisora Lista B</b><br /><br />Seleccione en la lista desplegable la autoridad emisora del documento o recibo que ingresó en el campo Título del documento en esta columna. La autoridad emisora es la entidad que emitió el documento o recibo.<br /><br />Si seleccionó un documento o recibo emitido por un estado en el campo Título del documento, seleccione el estado o territorio que emitió el documento o el recibo de la lista desplegable proporcionada.<br /><br />Si no se proporciona ningún menú desplegable para una selección en particular, ingrese la autoridad emisora exactamente como aparece en el documento o en el recibo.<br /><br />Si la autoridad emisora proporcionada en una lista desplegable no coincide con la autoridad emisora que aparece en el documento o recibo presentado, asegúrese de haber realizado la selección correcta en el campo Título del documento.
listbdocnumber.tooltip=Introduzca el número del documento exactamente como aparece en el documento que introdujo en el campo Título del documento. Si el documento no tiene número, escriba N/A.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
listbdocnumberhelp.caption=Número de Documento (Lista B) - haga clic aquí para más información
listbdocnumberhelp.text=<b>Número de Documento Lista B</b><br /><br />Introduzca el número del documento exactamente como aparece en el documento que introdujo en el campo Título del documento. Si el documento no tiene número, escriba N/A. Si el documento no tiene número, escriba N/A.<br /><br />Si elige un recibo en el campo Título del documento, debe introducir el número de recibo, si lo hubiere, tal y como aparece en el recibo.
listbexpdate.tooltip=Ingrese la fecha de caducidad, si existe, del documento o recibo que ingresó anteriormente. El documento no es aceptable si ya ha expirado. Si el documento o recibo no tiene fecha de vencimiento, escriba N/A.<br /><br />Sin embargo, para un recibo que muestre que el empleado ha solicitado reemplazar un documento que fue perdido robado o dañado, ingrese la fecha de vencimiento del período de validez de recibo que es 90 días desde el primer día de trabajo por pago.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
listbexpdatehelp.caption=Fecha de Expiración (Lista B) - haga clic aquí para más información
listbexpdatehelp.text=<b>Fecha de Expiración Lista B</b><br /><br />Ingrese la fecha de caducidad, si existe, del documento o recibo que ingresó anteriormente. El documento no es aceptable si ya ha expirado. Si el documento o recibo no tiene fecha de vencimiento, escriba N/A.<br /><br />Sin embargo, para un recibo que muestre que el empleado ha solicitado reemplazar un documento que fue perdido robado o dañado, ingrese la fecha de vencimiento del período de validez de recibo que es 90 días desde el primer día de trabajo por pago.
listcdoc.tooltip=Si el empleado presentó un documento aceptable de la Lista C o un recibo aceptable para un documento de la Lista C, seleccione el documento o el recibo presentado de la lista desplegable proporcionada.<br /><br />Todos los documentos deben ser no caducados. Un documento sin caducidad incluye un documento en el que se ha extendido la fecha de vencimiento mostrada en la cara de un documento, como los residentes condicionales que muestran una tarjeta de residente condicional extendida con un Formulario I-797 como un documento de la Lista C.<br /><br />Si realiza una entrada en esta columna, también debe hacer una entrada en la columna de la Lista B, si aún no lo ha hecho.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
listcdochelp.caption=Título del Documento (Lista C) - haga clic aquí para más información
listcdochelp.text=<b>Título del Documento Lista C</b><br /><br />Si el empleado presentó un documento aceptable de Lista C o un recibo aceptable para un documento de la <a href="https://www.uscis.gov/es/central-i-9/documentos-aceptables/documentos-aceptables-del-formulario-i-9-0" target="_blank">Lista C</a>, seleccione el documento o recibo presentado en la lista desplegable proporcionada.<br /><br />Todos los documentos deben ser no caducados. Un documento sin caducidad incluye un documento en el que se ha extendido la fecha de vencimiento mostrada en la cara de un documento, como los residentes condicionales que muestran una tarjeta de residente condicional extendida con un Formulario I-797 como documento de la Lista C. Puede aceptar una Tarjeta de Residente Permanente vencida (Formulario I-551) <u>a lo largo de </u> con un Formulario I-797C, <i>Aviso de Acción</i>, que indica que la tarjeta es válida por un valor adicional año.<br /><br />Si usted escogió la autorización de empleo emitida por el DHS o la autorización de empleo emitida por el DHS de la lista desplegable proporcionada en el campo Título del documento, este campo contendrá las palabras "Lista C %237", después de lo cual deberá ingresar el título de la documento. Las abreviaturas son aceptables.<br /><br />Si realiza una entrada en esta columna, también debe realizar una entrada en la columna Lista B, si aún no lo ha hecho.<br /><br />Una entrada en esta columna permite que todos los campos de la columna Lista A para contener N/A. Si lo hizo por error, seleccione N/A en la lista desplegable proporcionada. A continuación, podrá seleccionar un documento en un campo de columna diferente.<br /><br />Los documentos debajo de la línea punteada en el menú desplegable no coinciden con la ciudadanía o el estado migratorio del empleado seleccionado en la Sección 1. Si recibirá un mensaje de error después de seleccionar uno de estos documentos, asegúrese de que seleccionó el número correcto en el campo Ciudadanía/Estado de inmigración que se correlaciona con el estatus de ciudadanía o inmigración que el empleado seleccionó en la Sección 1 como se indica en la copia impresa y firmada del empleado de la Sección 1. Si esta área fue poblada automáticamente, haga que el empleado revise la información que él o ella ingresó en la copia impresa y firmada de la Sección 1, realice las correcciones requeridas en la Sección 1, luego inicie y date las correcciones. A continuación, puede corregir el número en el campo Información del empleado, que debe proporcionar la lista correcta de documentos aceptables.<br /><br />Una entrada en esta columna permite que todos los campos de la columna Lista A contengan N/A. Si lo hizo por error, seleccione un documento en el menú desplegable Lista A. Esta columna y la columna de la Lista B contendrán entonces N/A. A continuación, puede completar la columna Lista A.
listcissuingauthority.tooltip=Seleccione en la lista desplegable la autoridad emisora del documento o recibo que ingresó en el campo Título del documento en esta columna. La Autoridad Emisora es la entidad que emitió el documento o recibo.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
listcissuingauthorityhelp.caption=Autoridad Emisora (Lista C) - haga clic aquí para más información
listcissuingauthorityhelp.text=<b>Autoridad Emisora Lista C</b><br /><br />Seleccione en la lista desplegable la autoridad emisora del documento o recibo que ingresó en el campo Título del documento en esta columna. La Autoridad Emisora es la entidad que emitió el documento o recibo.<br /><br />Si seleccionó un documento o recibo emitido por un estado en el campo Título del documento, seleccione el estado o territorio que emitió el documento o el recibo de la lista desplegable proporcionada.<br /><br />Si no se proporciona ningún menú desplegable para una selección en particular, ingrese la Autoridad Emisora exactamente como aparece en el documento o recibo.<br /><br />Si la Autoridad Emisora proporcionada en una lista desplegable no coincide con la Autoridad Emisora que aparece en el documento o recibo presentado, asegúrese de haber realizado la selección correcta en el campo Título del Documento.
listcdocnumber.tooltip=Introduzca el número de documento exactamente como aparece en el documento que introdujo en el campo Título del documento. Si el documento no tiene número, escriba N/A.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
listcdocnumberhelp.caption=Número de Documento (Lista C) - haga clic aquí para más información
listcdocnumberhelp.text=<b>Número de Documento Lista C</b><br /><br />Introduzca el número de documento exactamente como aparece en el documento que introdujo en el campo Título del documento. Si el documento no tiene número, escriba N/A.<br /><br />Si elige un recibo en el campo Título del documento, debe introducir el número de recibo, si lo hubiere, tal y como aparece en el recibo.
listcexpdate.tooltip=Introduzca la fecha de caducidad, si la hubiera, del documento o recibo que seleccionó anteriormente. Si el documento o recibo no tiene Fecha de Expiración, escriba N/A.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
listcexpdatehelp.caption=Fecha de Expiración (Lista C) - haga clic aquí para más información
listcexpdatehelp.text=<b>Fecha de Expiración Lista C</b><br /><br />Introduzca la fecha de caducidad, si la hubiera, del documento o recibo que seleccionó anteriormente. Si el documento o recibo no tiene Fecha de Expiración, escriba N/A. El documento no es aceptable si ya ha expirado, a menos que USCIS haya extendido la fecha de caducidad en el documento.<br /><br />Por ejemplo, si un residente condicional presenta un Formulario I-551 caducado en combinación con un Formulario I-797 extendiendo su estado de residente condicional con el Formulario I-551 caducado del empleado, ingrese la fecha de expiración futura como se indica en el Formulario I- 797.<br /><br />Para un recibo, ingrese la fecha de expiración del período de validez del recibo.<ol><li style='margin-left:20px'>Para un recibo que muestre que el empleado ha solicitado reemplazar un documento que fue perdido, robado o dañado, ingrese la fecha que es de 90 días desde el primer día de trabajo por pago.</li><li style='margin-left:20px'>Para un recibo que es la porción de llegada del Formulario I-94/I-94A que contiene un sello I-551 temporal y una fotografía del individuo, ingrese la fecha de expiración del sello o, si no hay fecha de expiración, dentro de un año desde la fecha de admisión.</li><li style='margin-left:20px'>Para un recibo que es la porción de salida del Formulario I-94/I-94A con un sello de admisión de refugiado, ingrese una fecha que es 90 días a partir del primer día de trabajo por pago.</li>
additionalinfo.tooltip=Utilice este espacio para anotar cualquier información adicional requerida para el Formulario I-9.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
additionalinfohelp.caption=Información Adicional - haga clic aquí para más información
additionalinfohelp.text=<b>Información Adicional</b><br /><br />Utilice este espacio para anotar cualquier información adicional requerida para el Formulario I-9, tales como:<br /><ul style="list-style-type: disc"><li style='margin-left:20px'>Prórroga de Autorización de Empleo para los beneficiarios de Estatus de Protección Temporal, estudiantes F-1 OPT STEM, CAP-GAP, empleados H-1B y H-2A que continúan trabajando con el mismo empleador o cambian de empleadores, y otras categorías de no inmigrantes que pueden recibir prórrogas de estancia.</li><li style='margin-left:20px'>Documento(s) adicionales que ciertos empleados no inmigrantes pueden presentar.</li><li style='margin-left:20px'>Discrepancias que empleadores E-Verify deben anotar cuando participan en el programa IMAGEN.</li><li style='margin-left:20px'>Las fechas de liquidación de empleados y las fechas de retención de formularios.</li><li style='margin-left:20px'>Número de caso de E-Verify, que también puede ser introducido en el margen o adjunto como una hoja separada según los requisitos de E-Verify y su proceso de negocio elegido.</li><li style='margin-left:20px'>Cualquier otro comentario o anotaciones necesarias para el proceso de negocio del empleador.</li></ul><br />Puede dejar este campo en blanco si las circunstancias del empleado no requieren anotaciones adicionales.
hiredate.tooltip=Ingrese el primer día de empleo del empleado como un día 2 dígitos, mes de 2 dígitos y el año de 4 dígitos (mm/dd/aaaa).<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
hiredatehelp.caption=Primer Día de Empleo del Empleado - haga clic aquí para más información
hiredatehelp.text=<b>Primer Día de Empleo del Empleado</b><br /><br />Ingrese el primer día de empleo del empleado como un día 2 dígitos, mes de 2 dígitos y el año de 4 dígitos (mm/dd/aaaa).<br /><br />Los reclutadores y los reclutadores por una cuota no entran en el primer día de empleo del empleado.
sgnemployer.tooltip=La persona que examina físicamente el documento(s) original del empleado y complete la Sección 2 debe firmar su nombre en este campo.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
sgnemployerhelp.caption=Firma del Empleador o Representante Autorizado - haga clic aquí para más información
sgnemployerhelp.text=<b>Firma del Empleador o Representante Autorizado</b><br /><br />Revise el formulario por exactitud y completitud. La persona que examina físicamente el documento(s) original del empleado y complete la Sección 2 debe firmar su nombre en este campo.<br /><br />Al firmar la Sección 2, usted da fe bajo pena de perjurio (28 USC § 1746) de que ha examinado físicamente los documentos presentados por el empleado, el documento(s) parece razonablemente ser genuino y estar relacionado con dicho empleado, que a la mejor de su conocimiento el empleado está autorizado a trabajar en los Estados Unidos, que la información que usted ha introducido en la Sección 2 es completa, verdadera y correcta a lo mejor de su conocimiento, y que está consciente de que es posible que enfrente penalidades graves previstas por la ley y puede estar sujeto a un proceso penal por dar declaraciones falsas a sabiendas e intencionalmente o por usar documentación falsa al completar este formulario.
employersigndate.tooltip=La persona que firma la Sección 2 debe escribir la fecha que firma la Sección 2 en este campo. No antedatar este campo.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
employersigndatehelp.caption=Fecha de hoy - haga clic aquí para más información
employersigndatehelp.text=<b>Fecha de hoy</b><br /><br />La persona que firma la Sección 2 debe escribir la fecha que firma la Sección 2 en este campo. No antedatar este campo.<br /><br />Ingrese la fecha como un día de 2 dígitos, mes de 2 dígitos y el año de 4 dígitos (mm/dd/aaaa). Por ejemplo, ingrese 8 de enero de 2014 como 08/01/2014.
employertitle.tooltip=Ingrese el título, cargo o función de la persona que físicamente examina el documento(s) original del empleado, completa y firma la Sección 2.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
employertitlehelp.caption=Título del Empleador o Representante Autorizado - haga clic aquí para más información
employertitlehelp.text=<b>Título del Empleador o Representante Autorizado</b><br /><br />Ingrese el título, cargo o función de la persona que físicamente examina el documento(s) original del empleado, completa y firma la Sección 2.
employerlastname.tooltip=Ingrese el apellido legal completo de la persona que físicamente examina el documento(s) original del empleado, completa y firma la Sección 2.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
employerlastnamehelp.caption=Apellido del Empleador o Representante Autorizado - haga clic aquí para más información
employerlastnamehelp.text=<b>Apellido del Empleador o Representante Autorizado</b><br /><br />Ingrese el apellido legal completo de la persona que físicamente examina el documento(s) original del empleado, completa y firma la Sección 2. El apellido se refiere al nombre familiar o apellido.<br /><br />Si la persona tiene dos apellidos o un apellido con guión, incluya ambos nombres en este campo.
employerfirstname.tooltip=Ingrese el primer nombre legal completo de la persona que físicamente examina el documento(s) original del empleado, completa y firma la Sección 2<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
employerfirstnamehelp.caption=Primer Nombre del Empleador o Representante Autorizado - haga clic aquí para más información
employerfirstnamehelp.text=<b>Primer Nombre del Empleador o Representante Autorizado</b><br /><br />Ingrese el primer nombre legal completo de la persona que físicamente examina el documento(s) original del empleado, completa y firma la Sección 2. En primer nombre se refiere al nombre de pila.
employername.tooltip=Ingrese el nombre de la empresa u organización del empleador en este campo.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
employernamehelp.caption=Nombre de la Empresa u Organización del Empleador - haga clic aquí para más información
employernamehelp.text=<b>Nombre de la Empresa u Organización del Empleador</b><br /><br />Ingrese el nombre de la empresa u organización del empleador en este campo.
employeraddress.tooltip=Ingrese una dirección física real del empleador. Si su empresa tiene múltiples ubicaciones, utilice la dirección más apropiada que identifica la ubicación del empleador. No proporcione un apartado de correos.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
employeraddresshelp.caption=Dirección de la Empresa u Organización del Empleador (Nombre y Número de Calle) - haga clic aquí para más información
employeraddresshelp.text=<b>Dirección de la Empresa u Organización del Empleador (Nombre y Número de Calle)</b><br /><br />Ingrese una dirección física real del empleador. Si su empresa tiene múltiples ubicaciones, utilice la dirección más apropiada que identifica la ubicación del empleador. No proporcione un apartado de correos.
employercity.tooltip=Ingrese la ciudad o pueblo para la dirección de la empresa u organización del empleador. Si la ubicación no es una ciudad o pueblo, puede escribir el nombre de la aldea, condado, municipio, reserva, etc., que aplique.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
employercityhelp.caption=Ciudad o Pueblo - haga clic aquí para más información
employercityhelp.text=<b>Ciudad o Pueblo</b><br /><br />Ingrese la ciudad o pueblo para la dirección de la empresa u organización del empleador. Si la ubicación no es una ciudad o pueblo, puede escribir el nombre de la aldea, condado, municipio, reserva, etc., que aplique.
employerstate.tooltip=Seleccionar la abreviatura de dos caracteres del estado para la dirección de la empresa u organización del empleador.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
employerstatehelp.caption=Estado - haga clic aquí para más información
employerstatehelp.text=<b>Estado</b><br /><br />Seleccionar la abreviatura de dos caracteres del estado para la dirección de la empresa u organización del empleador.
employerzip.tooltip=Ingrese el código postal de 5 dígitos para la dirección de la empresa u organización del empleador.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
employerziphelp.caption=Código Postal - haga clic aquí para más información
employerziphelp.text=<b>Código Postal</b><br /><br />Ingrese el código postal de 5 dígitos para la dirección de la empresa u organización del empleador.
newlastname.tooltip=Si un empleado que está siendo reverificado o recontratado ha cambiado su apellido desde que originalmente completó la Sección 1 de este formulario, complete este campo con el nuevo apellido del empleado. Si el empleado no ha cambiado su apellido, ingrese N/A en este campo.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
newlastnamehelp.caption=Apellido (Nombre Familiar) - haga clic aquí para más información
newlastnamehelp.text=<b>Apellido <i>(Nombre Familiar)</i></b><br /><br />Si un empleado que está siendo reverificado o recontratado ha cambiado su apellido desde que originalmente completó la Sección 1 de este formulario, complete este campo con el nuevo apellido del empleado. Si el empleado no ha cambiado su apellido, ingrese N/A en este campo.<br /></ br />El apellido del empleado es su apellido o apellido, si el empleado tiene dos apellidos o un apellido con guión, incluya ambos nombres En este campo.
newfirstname.tooltip=Si un empleado que está siendo reverificado o rehired ha cambiado su primer nombre desde que originalmente completó la Sección 1 de este formulario, complete este campo con el nuevo nombre del empleado. Si el empleado no ha cambiado su nombre, ingrese N/A en este campo.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
newfirstnamehelp.caption=Primer Nombre (Nombre de Pila) - haga clic aquí para más información
newfirstnamehelp.text=<b>Primer Nombre <i>(Nombre de Pila)</i></b><br /><br />Si un empleado que está siendo reverificado o rehired ha cambiado su primer nombre desde que originalmente completó la Sección 1 de este formulario, complete este campo con el nuevo nombre del empleado. Si el empleado no ha cambiado su nombre, escriba N/A en este campo.<br /><br />El nombre del empleado es su nombre.
newmiddleinitial.tooltip=Si un empleado que está siendo reverificado o rehired ha cambiado su inicial del medio puesto que originalmente termina la sección 1 de este formulario, complete este campo con la nueva inicial media del empleado. Si el empleado no ha cambiado su inicial del centro, ingrese N/A en este campo.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
newmiddleinitialhelp.caption=Inicial del Segundo Nombre - haga clic aquí para más información
newmiddleinitialhelp.text=<b>Inicial del Segundo Nombre</b><br /><br />Si un empleado que está siendo reverificado o rehired ha cambiado su inicial del medio puesto que originalmente termina la sección 1 de este formulario, complete este campo con la nueva inicial media del empleado. Si el empleado no ha cambiado su inicial del medio, ingrese N/A en este campo.<br /><br />La inicial del medio es la primera letra de su segundo nombre dado, o la primera letra de su segundo nombre, si la hay.
rehiredate.tooltip=Complete este bloque si está recontratando a un empleado dentro de los tres años de la fecha que el Formulario I-9 fue originalmente ejecutado.<br /><br />Ingrese la fecha de recontratación en este campo.<br /><br />Ingrese N/A en este campo si el empleado no está siendo recontratado.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
rehiredatehelp.caption=Fecha de Recontratación - haga clic aquí para más información
rehiredatehelp.text=<b>Fecha de Recontratación <i>(si aplica) (mm/dd/aaaa)</i></b><br /><br />Complete este bloque si está recontratando a un empleado dentro de los tres años de la fecha que el Formulario I-9 fue originalmente ejecutado.<br /><br />Ingrese la fecha de recontratación en este campo.<br /><br />Ingrese N/A en este campo si el empleado no está siendo recontratado. Si el empleado está siendo rehired, pero ha sido más de 3 años a partir de la fecha Formulario I-9 se completó originalmente, un nuevo Formulario I-9 debe ser completado.
doctitlesec3.tooltip=Complete este bloque si está reverificando la autorización de empleo vencida o expirada de la Sección 1 o documentación de autorización de empleo que está sujeta a la reverificación de un empleado actual o rehired. Ingrese la información de los documentos de la Lista A o de la Lista C (o recibo) que el empleado presentó para reverificar su autorización de empleo. Todos los documentos deben ser no caducados.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
doctitlesec3help.caption=Título del Documento - haga clic aquí para más información
doctitlesec3help.text=<b>Título del Documento</b><br /><br />Complete este bloque si está reverificando la autorización de empleo vencida o expirada de la Sección 1 o documentación de autorización de empleo que está sujeta a la reverificación de un empleado actual o rehired. Ingrese la información de los documentos de la Lista A o de la Lista C (o recibo) que el empleado presentó para reverificar su autorización de empleo. Todos los documentos deben ser no caducados. Un documento que no ha caducado incluye un documento en el que se ha extendido la fecha de vencimiento mostrada en la cara de un documento, como por ejemplo para individuos con Estatus de Protección Temporal.<br /><br />Re-verificación en la Sección 3 debe ser completada antes de la anterior de:<ol style="list-style-type: disc"><li style="margin-left:20px">La fecha de expiración, si la hay, de la autorización de empleo indicada en la Sección 1, o</li><li style="margin-left:20px">La fecha de expiración, si la hay, del documento de autorización de empleo de la Lista A o Lista C registrado en la Sección 2 (con algunas excepciones que se enumeran a continuación).</li></ul><br />Algunos empleados pueden haber introducido “N/A” en el campo de la fecha de expiración en la Sección 1 si son extranjeros cuya autorización de empleo no expira, por ejemplo asilados, refugiados, algunos ciudadanos de los Estados Federados de Micronesia, la República de las Islas Marshall o Palau. La re-verificación no aplica a dichos empleados a menos que elijan presentar evidencia de autorización de empleo en la Sección 2 que contenga una fecha de expiración y requiera re-verificación, tales como el Formulario I-766, Documento de Autorización de Empleo.<br /><br />Usted no debe re-verificar a ciudadanos de Estados Unidos y nacionales no ciudadanos, o residentes permanentes legales (incluyendo residentes condicionales) que presentaron una Tarjeta de Residente Permanente (Formulario I-551). La reverificación no aplica para documentos de la Lista de B.<br /><br />Seleccione el documento de la Lista A o C (o recibo) que el empleado presentó para mostrar la autorización de empleo actual de la lista desplegable proporcionada.<br /><br />Si está completando este campo para un empleado que continúa en su empleo o que es rehired en el plazo de 3 años, y que el empleado sigue autorizado a trabajar según lo indicado en el formulario I-9 previamente ejecutado y el Formulario l-9 originalmente ejecutado es la versión actual, introduzca N/A en este campo. Los otros campos del bloque C contendrán también N/A. Si ha hecho esto por error, seleccione un documento diferente en la lista desplegable.
docnumbersec3.tooltip=Ingrese el número de documento, si lo hay, del documento que introdujo en el campo de Título del Documento exactamente como aparece en el documento. Ingrese N/A si el documento no tiene un número. Si el documento es un recibo, ingrese la palabra "recibo" en este campo.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
docnumbersec3help.caption=Número de Documento - haga clic aquí para más información
docnumbersec3help.text=<b>Número de Documento</b><br /><br />Ingrese el número de documento, si lo hay, del documento que introdujo en el campo de Título del Documento exactamente como aparece en el documento. Ingrese N/A si el documento no tiene un número. Si el documento es un recibo, ingrese la palabra "recibo" en este campo.
expdatesec3.tooltip=Ingrese la fecha de expiración, si la hay, del documento que introdujo en el campo de Título del Documento como un día 2 dígitos, mes de 2 dígitos y el año de 4 dígitos (mm/dd/aaaa).<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
expdatesec3help.caption=Fecha de Expiración - haga clic aquí para más información
expdatesec3help.text=<b>Fecha de Expiración <i>(si la hay) (mm/dd/aaaa)</i></b><br /><br />Ingrese la fecha de expiración, si la hay, del documento que introdujo en el campo de Título del Documento como un día 2 dígitos, mes de 2 dígitos y el año de 4 dígitos (mm/dd/aaaa).<br /><br />Para un recibo, ingrese la fecha de expiración del período de validez del recibo<br /><ol><li style='margin-left:20px'>Para un recibo que muestre que el empleado ha solicitado reemplazar un documento que fue perdido, robado o dañado, ingrese la fecha que es de 90 días desde el primer día de trabajo por pago.</li><li style='margin-left:20px'>Para un recibo que es la porción de llegada del Formulario I-94 / I-94A que contiene un sello I-551 temporal y una fotografía del individuo, ingrese la fecha de vencimiento del sello o, si no hay fecha de expiración, dentro de un año desde la fecha de admisión.</li><li style='margin-left:20px'>Para un recibo que es la porción de salida del Formulario I-94/I-94A con un sello de admisión de refugiado, ingrese una fecha que es 90 días a partir del primer día de trabajo por pago.</li></ol><br />Si el documento no contiene una fecha de expiración, ingrese N/A en este campo.
sgnemployersec3.tooltip=La persona que complete la Sección 3 debe firmar en este campo.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
sgnemployersec3help.caption=Firma del Empleador o Representante Autorizado - haga clic aquí para más información
sgnemployersec3help.text=<b>Firma del Empleador o Representante Autorizado</b><br /><br />La persona que complete la Sección 3 debe firmar en este campo.<br /><br />Al firmar la Sección 3, usted da fe bajo pena de perjurio (28 USC §1746) que ha examinado los documentos presentados por el empleado, que el documento(s) parece razonablemente ser genuino y estar relacionado con dicho empleado, que a la mejor de su conocimiento el empleado está autorizado a trabajar en los Estados Unidos, que la información que usted ha introducido en la Sección 3 es completa, verdadera y correcta a lo mejor de su conocimiento y que está consciente de que es posible que enfrente penalidades graves previstas por la ley y puede estar sujeto a un proceso penal por dar declaraciones falsas a sabiendas e intencionalmente o por a sabiendas aceptar documentación falsa al completar este formulario.
employersigndatesec3.tooltip=La persona que complete la Sección 3 debe escribir la fecha que fue completada y firmada la Sección 3 en este campo. No antedatar este campo.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
employersigndatesec3help.caption=Fecha de hoy - haga clic aquí para más información
employersigndatesec3help.text=<b>Fecha de hoy <i>(mm/dd/aaaa)</i></b><br /><br />La persona que complete la Sección 3 debe escribir la fecha que fue completada y firmada la Sección 3 en este campo. No antedatar este campo. Ingrese la fecha como un día de 2 dígitos, mes de 2 dígitos y el año de 4 dígitos (mm/dd/aaaa). Por ejemplo, ingrese 8 de enero de 2014 como 08/01/2014.
employernamesec3.tooltip=La persona que ha completó, firmó y fechó la Sección 3 debe escribir su nombre en este campo.<br /><br />Haga clic en el signo de interrogación (<i class='fa fa-question-circle'></i>) para más información sobre este campo.
employernamesec3help.caption=Nombre del Empleador o Representante Autorizado - haga clic aquí para más información
employernamesec3help.text=<b>Nombre del Empleador o Representante Autorizado</b><br /><br />La persona que ha completó, firmó y fechó la Sección 3 debe escribir su nombre en este campo.

