# help icons
lastnamehelp.caption=Apellido (Nombre Familiar) - haga clic aquí para más información
lastnamehelp.tooltip=Ingrese su apellido legal eomplelo
lastnamehelp.text=<p><b>Apellido <i>(Nombre Familiar):</i></b> Ingrese su apellido legal eomplelo. Su apellido es su nombre familiar. Si liene dos apellidos o un apellido con guión, incluya ambos nombres en el campo "Apellido". Ejemplos de apellidos ingresados correctamente incluyen De La Cruz, O’Neill, García López. Smith-Johnson y Nguyen. Si sólo tiene un nombre, ingréselo en este campo, después ingrese "Desconocido" en el campo Primer Nombre. Usted no puede escribir "Desconocido", tanto en el campo Apellido y en el campo Primer Nombre.</p>
firstnamehelp.caption=Primer Nombre (Nombre de Pila) - haga clic aquí para más información
firstnamehelp.tooltip=Ingrese su primer nombre legal completo
firstnamehelp.text=<p><b>Primer Nombre <i>(Nombre de Pila)</i></b>: Ingrese su primer nombre legal completo. Su primer nombre es su nombre de pila. Algunos ejemplos de primeros nombres correctamente ingresados incluyen a Jessica, John-Paul, Tae Young, D’Shaun, Mai. Si sólo tiene un nombre, introdúzcalo en el campo de Apellido, después ingrese “Desconocido” en este campo. Usted no puede escribir “Desconocido”, tanto en el campo Primer Nombre y en el campo Apellido.
middleinitialhelp.caption=Inicial del Segundo Nombre - haga clic aquí para más información
middleinitialhelp.tooltip=Su inicial del segundo nombre es la primera letra de su segundo nombre de pila, o la primera letra de su segundo nombre, si tiene
middleinitialhelp.text=<p><b>Inicial del Segundo Nombre:</b> Su inicial del segundo nombre es la primera letra de su segundo nombre de pila, o la primera letra de su segundo nombre, si tiene. Si usted tiene más de un segundo nombre, ingrese la primera letra de su primer segundo nombre. Si usted no tiene un segundo nombre, ingrese N/A en este campo.
othernameshelp.caption=Otros Apellidos Utilizados - haga clic aquí para más información
othernameshelp.tooltip=Proporcione todos los demás apellidos utilizados, si alguno (por ejemplo, apellido de soltera)
othernameshelp.text=<p><b>Otros Apellidos Utilizados:</b> Proporcione todos los demás apellidos utilizados, si alguno (por ejemplo, apellido de soltera). Ingrese N/A si no ha utilizado otros apellidos. Por ejemplo, si ha cambiado legalmente su apellido de Smith a Jones, usted debe escribir el nombre de Smith en este campo.
addresshelp.caption=Dirección (Nombre y Número de Calle) - haga clic aquí para más información
addresshelp.tooltip=Ingrese el nombre y número de calle de la dirección actual de su residencia
addresshelp.text=<p><b>Dirección (Nombre y Número de Calle):</b> Ingrese el nombre y número de calle de la dirección actual de su residencia. Si usted es un viajero fronterizo desde Canadá o México, usted puede escribir su dirección de Canadá o México en este campo. Si su residencia no tiene una dirección física, ingrese una descripción de la ubicación de su residencia, talcomo “3 millas al suroeste de la oficina postal de Cualquier Ciudad cerca de la torre de agua.”
apartmentnumberhelp.caption=Apartamento - haga clic aquí para más información
apartmentnumberhelp.tooltip=Ingrese el número(s) o letra(s) que identifica su apartamento
apartmentnumberhelp.text=<p><b>Apartamento:</b> Ingrese el número(s) o letra(s) que identifica su apartamento. Si usted no vive en un apartamento, ingrese N/A.
cityhelp.caption=Ciudad o Pueblo - haga clic aquí para más información
cityhelp.tooltip=Ingrese su ciudad, pueblo o aldea en este campo
cityhelp.text=<p><b>Ciudad o Pueblo:</b> Ingrese su ciudad, pueblo o aldea en este campo. Si su residencia no se encuentra ubicada en una ciudad, pueblo o aldea, ingrese su condado, municipio, reserva, etc., en este campo. Si usted es un viajero fronterizo desde Canadá, ingrese su ciudad y provincia en este campo. Si usted es un viajero fronterizo desde México, ingrese su ciudad y estado en este campo.
statehelp.caption=Estado - haga clic aquí para más información
statehelp.tooltip=Seleccionar la abreviatura de su estado o territorio en este campo
statehelp.text=<p><b>Estado:</b> Seleccionar la abreviatura de su estado o territorio en este campo. Si usted es un viajero fronterizo desde Canadá o México, seleccionar la abreviatura de su país en este campo.
ziphelp.caption=Código Postal - haga clic aquí para más información
ziphelp.tooltip=Ingrese su código postal de 5 dígitos
ziphelp.text=<p><b>Código Postal:</b> Ingrese su código postal de 5 dígitos. Si usted es un viajero fronterizo desde Canadá o México, ingrese su código postal de 5 ó 6 dígitos en este campo.
dobhelp.caption=Fecha de Nacimiento - haga clic aquí para más información
dobhelp.tooltip=Ingrese su fecha de nacimiento
dobhelp.text=<p><b>Fecha de Nacimiento:</b> Ingrese su fecha de nacimiento como un día de 2 dígitos, mes de 2 dígitos y el año de 4 dígitos (dd/mm/aaaa). Por ejemplo, ingrese 8 de enero de 1980 como 08/01/1980.
ssnhelp.caption=Número de Seguro Social de EE.UU. - haga clic aquí para más información
ssnhelp.tooltip=Número de Seguro Social de EE.UU.
ssnhelp.text=<p><b>Número de Seguro Social de EE.UU.:</b> Proporcionar su número de seguro social de 9 dígitos es voluntario en el Formulario I-9 a menos que su empleador participe en E-Verify. Si su empleador participa en E-Verify y: <ol><li style='margin-left:20px'>Se le ha emitido un número de Seguro Social, debe proporcionarlo en este campo; o</li> <li style='margin-left:20px'>Usted ha solicitado, pero que aún no ha recibido un número de Seguro Social, deje este campo en blanco hasta que reciba un número de Seguro Social.</li></ol>
emailhelp.caption=Dirección de Correo Electrónico del Empleado (Opcional) - haga clic aquí para más información
emailhelp.tooltip=Dirección de Correo Electrónico del Empleado (Opcional)
emailhelp.text=<p><b>Dirección de Correo Electrónico del Empleado (Opcional):</b> Proporcionar su dirección de correo electrónico es opcional en el Formulario I-9, pero el campo no puede dejarse en blanco. Para escribir su dirección de correo electrónico, utilice este formato: nombre @sitio.dominio. Una razón por la que el Departamento de Seguridad Nacional (DHS por sus siglas en inglés) pueda enviarle un correo electrónico es si su empleador utiliza E-Verify y DHS se entera de una potencial no concordancia entre la información proporcionada y la información en los registros del gobierno. Este correo electrónico contendrá información sobre cómo empezar la potencial no concordancia. Puede utilizar su dirección de correo electrónico personal o de trabajo en este campo. Ingrese N/A si no ingresa su dirección de correo electrónico.
phonehelp.caption=Número de Teléfono del Empleado (Opcional) - haga clic aquí para más información
phonehelp.tooltip=Número de Teléfono del Empleado (Opcional)
phonehelp.text=<p><b>Número de Teléfono del Empleado (Opcional):</b> Proporcionar su número de teléfono es opcional en el Formulario I-9, pero el campo no puede dejarse en blanco. Si ingresa su código de área y número de teléfono, utilice este formato: 000-000-0000. Ingrese N/A si no ingresa su número de teléfono.
citizenhelp.caption=Un ciudadano de los Estados Unidos - haga clic aquí para más información
citizenhelp.tooltip=Un ciudadano de los Estados Unidos
citizenhelp.text=<p><b>Un ciudadano de los Estados Unidos</b></p>
nationalhelp.caption=Un nacional no ciudadano de los Estados Unidos - haga clic aquí para más información
nationalhelp.tooltip=Un nacional no ciudadano de los Estados Unidos
nationalhelp.text=<p><b>Un nacional no ciudadano de los Estados Unidos: </b>Una persona nacida en Samoa Americana, ciertos antiguos ciudadanos del antiguo Territorio de las Islas del Pacífico y ciertos hijos de nacionales no ciudadanos nacidos en el extranjero.</p>
lprhelp.caption=Un Residente Legal Permanente - haga clic aquí para más información
lprhelp.tooltip=Un Residente Legal Permanente
lprhelp.text=<p><b>Un Residente Legal Permanente:</b> Una persona que no sea ciudadano de EE.UU. y que reside en los Estados Unidos bajo residencia permanente como inmigrante legalmente reconocida y registrada. Este término incluye a los residentes condicionales. Asilados y refugiados no deben seleccionar este estatus, sino que deben seleccionar “Un extranjero autorizado a trabajar” a continuación.</p> <br /><p>Si selecciona “residente legal permanente”, ingrese su Número de Registro de Extranjero de 7 a 9 dígitos (Número-A), incluyendo la “A” o un Número de USCIS en el espacio proporcionado. Al completar este campo usando una computadora, utilice el menú desplegable proporcionado para indicar si ha introducido un Número de Extranjero o un Número de USCIS. En este momento, el Número de USCIS es el mismo que el Número-A sin el prefijo “A”.</p>
alienhelp.caption=Un extranjero autorizado a trabajar - haga clic aquí para más información
alienhelp.tooltip=Un extranjero autorizado a trabajar
alienworkauthdate.tooltip=Ingrese la fecha en que su autorización de empleo expira, si alguna
alienhelp.text=<p><b>Un extranjero autorizado a trabajar:</b> Una persona que no es un ciudadano o nacional de los Estados Unidos o un residente legal permanente, pero que esté autorizado para trabajar en los Estados Unidos.<br /><br /><p>Si usted selecciona esta casilla, ingrese la fecha en que su autorización de empleo expira, si alguna, en el espacio proporcionado. En la mayoría de los casos, su fecha de expiración de autorización de empleo se encuentra en el documento(s) que evidencia su autorización de empleo. Los refugiados, asilados y ciertos ciudadanos de los Estados Federados de Micronesia, la República de las Islas Marshall o Palau, y otros extranjeros cuya autorización de empleo no tiene una fecha de expiración deben escribir N/A en el campo de la Información de Expiración. En algunos casos, tal como si usted tiene Estatus de Protección Temporal, su autorización de empleo puede haber sido extendida automáticamente; en estos casos, usted debería escribir la fecha de expiración de la extensión automática en este espacio.</p><br /><p>Los extranjeros autorizados a trabajar deben escribir uno de los siguientes para completar la Sección 1:<ol type='A'><li style='margin-left:20px'>Número de Registro de Extranjero (Número-A)/Número de USCIS; o</li><li style='margin-left:20px'>Número de Admisión del Formulario I-94; o</li><li style='margin-left:20px'>Número de Pasaporte Extranjero y el País de Emisión.</li></ol></p><br /><p>Su empleador no puede pedirle que presente el documento del cual usted suministró esta información.</p>
uscisnumberhelp.caption=Número de Registro de Extranjero/Número de USCIS - haga clic aquí para más información
uscisnumbertypehelp.tooltip=Utilice el menú desplegable proporcionado para indicar si ha introducido un Número de Extranjero o un Número de USCIS
uscisnumberhelp.text=<p><b>Número de Registro de Extranjero/Número de USCIS:</b> Ingrese su Número de Registro de Extranjero (Número-A) de 7 a 9 dígitos o su Número de USCIS en este campo.
uscisnumber.tooltip=Ingrese su Número de Registro de Extranjero (Número-A) de 7 a 9 dígitos o su Número de USCIS en este campo
admissionnumberhelp.caption=Número de Admisión del Formulario I-94 - haga clic aquí para más información
admissionnumberhelp.text=<p><b>Número de Admisión del Formulario I-94:</b> Ingrese su Número de Admisión del I-94 de 11 dígitos en este campo.
admissionnumber.tooltip=Ingrese su Número de Admisión del I-94 de 11 dígitos en este campo
passportnumberhelp.caption=Número de Pasaporte Extranjero - haga clic aquí para más información
passportnumberhelp.text=<p><b>Número de Pasaporte Extranjero:</b> Ingrese su Número de Pasaporte Extranjero en este campo
passportnumber.tooltip=Ingrese su Número de Pasaporte Extranjero en este campo
coihelp.caption=País de Emisión - haga clic aquí para más información
coihelp.text=<p><b>País de Emisión:</b> Si usted introdujo su Número de Pasaporte Extranjero, seleccionar el País de Emisión de su Pasaporte Extranjero.
coi.tooltip=Seleccionar el País de Emisión de su Pasaporte Extranjero
translatorhelp.caption=Certificación del Preparador y/o Traductor - haga clic aquí para más información
translatorhelp.text=<p><b>Certificación del Preparador y/o Traductor:</b> <br/><br/> Si no utilizó un preparador o traductor para asistirlo a completar la Sección 1, usted, el empleado, debe marcar la casilla marcada Yo no utilice un Preparador o Traductor.<br /><br /> Si uno o más preparadores y/o traductores asistieron al empleado en completar el formulario utilizando una computadora, el preparador y/o traductor debe marcar la casilla marcada “Un preparador(es) y/o traductor(es) asistió al empleado a completar la Sección 1”. El Suplemento de Formulario I-9, Certificación del Preparador y/o Traductor de la Sección 1 ofrece áreas de Certificación adicionales para aquellos que completan el Formulario I-9 usando una computadora que necesitan más áreas de Certificación que las 5 proporcionadas o aquellos que están completando el Formulario I-9 en papel. El primer preparador y/o traductor deben completar todos los campos en el área de Certificación en la misma página que ha firmado el empleado. No hay límite para el número de preparadores y/o traductores que un empleado puede usar, pero cada preparador y/o traductor adicional debe completar y firmar un área de Certificación por separado. Asegúrese que el apellido, primer nombre e inicial del segundo nombre del empleado sean ingresados en la parte superior de las páginas adicionales. El empleador debe asegurarse de que las páginas adicionales sean retenidas con el Formulario I-9 completado del empleado.
translator.tooltip=Certificación del Preparador y/o Traductor
sgntranslatorhelp.caption=Firma del preparador o Traductor - haga clic aquí para más información
sgntranslatorhelp.text=<p><b>Firma del preparador o Traductor:</b> Cualquier persona que ayudó a preparar o traducir la Sección 1del Formulario I-9 debe firmar su nombre en este campo. La Certificación del Preparador y/o Traductor también debe ser completada si “Persona menor de 18 años” o “Colocación Especial” se ingresa en lugar de la firma del empleado en la Sección 1.
sgntranslator.tooltip=Cualquier persona que ayudó a preparar o traducir la Sección 1del Formulario I-9 debe firmar su nombre en este campo
translatordatehelp.caption=Fecha de hoy - haga clic aquí para más información
translatordatehelp.text=<p><b>Fecha de hoy:</b> La persona que firma la Certificación de Preparador y/o Traductor debe escribir la fecha que firma en este campo. No antedatar este campo. Ingrese la fecha como un día de 2 dígitos, mes de 2 dígitos y el año de 4 dígitos (dd/mm/aaaa). Por ejemplo, ingrese 8 de enero de 2014 como 08/01/2014.
translatordate.tooltip=La persona que firma la Certificación de Preparador y/o Traductor debe escribir la fecha que firma en este campo
translatorlastnamehelp.caption=Apellido (Nombre Familiar) - haga clic aquí para más información
translatorlastnamehelp.text=<p><b>Apellido <i>(Nombre Familiar)</i>:</b> Ingrese su apellido legal completo de la persona que ayudó al empleado en preparar o traducir la Sección 1 en este campo. El primer nombre es también el nombre de pila.
translatorlastname.tooltip=Ingrese el primer nombre legal completo de la persona que ayudó al empleado en preparar o traducir la Sección 1 en este campo
translatorfirstnamehelp.caption=Primer Nombre (Nombre de Pila) - haga clic aquí para más información
translatorfirstnamehelp.text=<p><b>Primer Nombre <i>(Nombre de Pila)</i>:</b> Ingrese el primer nombre legal completo de la persona que ayudó al empleado en preparar o traducir la Sección 1 en este campo. El primer nombre es también el nombre de pila.
translatorfirstname.tooltip=Ingrese el primer nombre legal completo de la persona que ayudó al empleado en preparar o traducir la Sección 1 en este campo
translatoraddresshelp.caption=Dirección (Nombre y Número de Calle) - haga clic aquí para más información
translatoraddresshelp.text=<p><b>Dirección (Nombre y Número de Calle):</b> Ingrese el nombre y número de calle de la dirección actual de la residencia de la persona que ayudó al empleado a preparar o traducir la Sección 1 en este campo. Direcciones para residencias en Canadá o México pueden ser ingresadas en este campo. Si la residencia no tiene una dirección física, ingrese una descripción de la ubicación de la residencia, tal como “3 millas al suroeste de la oficina postal de Cualquier Ciudad cerca de la torre de agua”. Si la residencia es un apartamento, ingrese el número de apartamento en este campo.
translatoraddress.tooltip=Ingrese el nombre y número de calle de la dirección actual de la residencia de la persona que ayudó al empleado a preparar o traducir la Sección 1 en este campo
translatorcityhelp.caption=Ciudad o Pueblo - haga clic aquí para más información
translatorcityhelp.text=<p><b>Ciudad o Pueblo:</b> Ingrese la ciudad, pueblo o aldea de la residencia de la persona que ayudó al empleado a preparar o traducir la Sección 1 en este campo. Si la residencia no se encuentra ubicada en una ciudad, pueblo o aldea, ingrese el nombre del condado, municipio, reserva, etc., en este campo. Si la residencia es en Canadá, ingrese la ciudad y provincia en este campo. Si la residencia es en México, ingrese la ciudad y estado en este campo.
translatorcity.tooltip=Ingrese la ciudad, pueblo o aldea de la residencia de la persona que ayudó al empleado a preparar o traducir la Sección 1 en este campo
translatorstatehelp.caption=Estado - haga clic aquí para más información
translatorstatehelp.text=<p><b>Estado:</b> Seleccionar la abreviatura del estado, territorio o país de la residencia del preparador o traductor en este campo.
translatorstate.tooltip=Seleccionar la abreviatura del estado, territorio o país de la residencia del preparador o traductor en este campo
translatorziphelp.caption=Código Postal - haga clic aquí para más información
translatorziphelp.text=<p><b>Código Postal:</b> Escribir el código postal de 5 dígitos de la residencia de la persona que ayudó al empleado en preparar o traducir la Sección 1 en este campo. Si la residencia del preparador o traductor es en Canadá o México, ingrese el código postal de 5 ó 6 dígitos.
translatorzip.tooltip=Escribir el código postal de 5 dígitos de la residencia de la persona que ayudó al empleado en preparar o traducir la Sección 1 en este campo

