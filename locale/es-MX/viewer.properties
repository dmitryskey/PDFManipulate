immigrationstatushelp.text=<b>Estatus de Ciudadanía/Inmigración:</b> <br /><br />Este campo contiene la información del empleado como se ingresó en la Sección 1.
listadoc.tooltip=If the employee presented documentation from List A, select the document or receipt presented from the drop-down list provided. If the employee presented a List A document that consists of a combination of documents, select the first document from the drop-down list provided. The other documents in the combination should be entered in the separate areas provided.<br /><br />Click on the question mark (�) for more information about this field.
listadochelp.caption=Document Title 1 (List A) - click for more information
listadochelp.text=<b>Document Title %231 List A</b><br /><br />If the employee presented documentation from <a href="https://www.uscis.gov/i-9-central/acceptable-documents/list-documents/form-i-9-acceptable-documents" target="_blank">List A</a>, select the document or receipt presented from the drop-down list provided. If the employee presented a List A document that consists of a combination of documents, select the first document from the drop-down list provided. The other documents in the combination should be entered in the separate areas provided.<br /><br />All documents must be unexpired. Ensure that each document is an unexpired, original (no photocopies, except for certified copies of birth certificates) document. Certain employees may present an expired employment authorization document, which may be considered unexpired, if the employee’s employment authorization has been extended by regulation or a Federal Register Notice. Refer to the instructions for more information<br /><br />The documents below the dotted line in the drop-down are unacceptable for the citizenship or immigration status the employee selected in Section 1. If you receive an error message after selecting one of these documents, ensure that you selected the correct number in the Citizenship/Immigration Status field that correlates to the citizenship or immigration status box the employee checked in Section 1. If this area was automatically populated, have the employee review the information he or she entered on the printed and signed copy of Section 1, make any required corrections in Section 1, then initial and date those corrections. You may then correct the number in the Employee Info field, which should provide the correct list of acceptable documents.<br /><br />If the employee did not present a List A combination document, the second and third Document Title fields will contain N/A.<br /><br />An entry in this column allows all fields in the List B and C columns to contain N/A. If you did this in error, select a document from the drop-down list provided in List B. All fields in the List A column will then contain N/A, and you will then be able to complete the List B and List C columns.
listaissuingauthority.tooltip=Select from the drop-down list the issuing authority of the List A document or receipt you entered in the first Document Title field.<br /><br />Click on the question mark (�) for more information about this field.
listaissuingauthorityhelp.caption=Issuing Authority 1 (List A) - click for more information
listaissuingauthorityhelp.text=<b>Issuing Authority %231 List A</b><br /><br />Select from the drop-down list the issuing authority of the List A document or receipt you entered in the first Document Title field. The issuing authority is the entity that issued the document.<br /><br />If the employee presented a List A document that consists of a combination of documents, use the second and third issuing Authority fields as necessary.<br /><br />If the issuing authority provided in the drop-down list does not match the issuing authority shown on the document presented, ensure that you made the correct selection in the Document Title field.
listadocnumber.tooltip=Enter the document number, if any, exactly as it appears on the document you entered in the first Document Title field.<br /><br />If you chose a receipt in the Document Tide field, you should enter the receipt number, if any, exactly as it appears on the receipt.<br /><br />If the document does not contain a number, enter N/A.<br /><br />Click on the question mark (�) for more information about this field.
listadocnumberhelp.caption=Document Number 1 (List A) - click for more information
listadocnumberhelp.text=<b>Document Number %231 List A</b><br /><br />Enter the document number, if any, exactly as it appears on the document you entered in the first Document Title field.<br /><br />If you chose a receipt in the Document Tide field, you should enter the receipt number, if any, exactly as it appears on the receipt.<br /><br />If the document does not contain a number, enter N/A.<br /><br />If the employee presented a combination of documents, use the second and third Document Number fields as necessary.<br /><br />
listaexpdate.tooltip=Enter the expiration date, if any, of the document or receipt you entered in the first Document Title field.<br /><br />Click on the question mark (�) for more information about this field.
listaexpdatehelp.caption=Expiration Date 1 (List A) - click for more information
listaexpdatehelp.text=<b>Expiration Date %231 List A</b><br /><br />Enter the expiration date, if any, of the document or receipt you entered in the first Document Title field. A document is not acceptable if it has already expired. An unexpired document includes a document where the expiration date shown on the face of a document has been automatically extended, such as for individuals with Temporary Protected Status.<br /><br />If the document uses text rather than a date to indicate when it expires, enter the text shown on the document, such as "D/S" (which means, "duration of status"), if the document does not contain an expiration date, enter N/A. If the employee presented a combination of documents, use the second and third Expiration Date fields as necessary. For a receipt, enter the expiration date of the receipt validity period.<br /><br /><ol><li style='margin-left:20px'>For a receipt showing that the employee has applied to replace a document that was lost, stolen or damaged, enter the date that is 90 days from the first day of work for pay.</li><li style='margin-left:20px'>For a receipt that is the arrival portion of Form I-94/I-94A containing a temporary I-551 stamp and a photograph of the individual, enter the expiration date of the stamp or, if there is no expiration date, within one year from the date of admission.</li><li style='margin-left:20px'>For a receipt that is the departure portion of Form I-94/I-94A with a refugee admission stamp, enter a date that is 90 days from the first day of work for pay.</li>
listadoc2.tooltip=If the employee presented a List A document that consists of a combination of documents, select the second document in that combination from the drop-down list provided, if you selected a receipt for a combination document in the first List A field, use the drop-down provided to indicate if the second document is a receipt.<br /><br />Click on the question mark (�) for more information about this field.
listadoc2help.caption=Document Title 2 (List A) - click for more information
listadoc2help.text=<b>Document Title %232 List A</b><br /><br />If the employee presented a List A document that consists of a combination of documents, select the second document in that combination from the drop-down list provided, if you selected a receipt for a combination document in the first List A field, use the drop-down provided to indicate if the second document is a receipt.<br /><br />If the employee did not present a List A document that consists of a combination of documents, this field will contain N/A. If the employee presented a combination of documents to satisfy the List A requirement, but this field contains N/A, ensure that you made the correct selection in the first Document Title field.
listaissuingauthority2.tooltip=Select from the drop-down list the issuing authority of the List A document or receipt you enteredin the second Document Title field. The issuing authority is the entity that issued the document.<br /><br />Click on the question mark (�) for more information about this field.
listaissuingauthority2help.caption=Issuing Authority 2 (List A) - click for more information
listaissuingauthority2help.text=<b>Issuing Authority %232 List A</b><br /><br />Select from the drop-down list the issuing authority of the List A document or receipt you entered in the second Document Title field. The issuing authority is the entity that issued the document.<br /><br />If the employee did not present a List A document that consists of a combination of documents, this field will contain N/A. If the issuing authority in this field does not match the issuing authority shown on the document presented, ensure that you made the correct selection in the second Document Title field.
listadocnumber2.tooltip=Enter the document or receipt number, if any, exactly as it appears on the document or receipt you entered in the second Document Title field. If the document or receipt does not contain a number, enter N/A.<br /><br />Click on the question mark (�) for more information about this field.
listadocnumber2help.caption=Document Number 2 (List A) - click for more information
listadocnumber2help.text=<b>Document Number %232 List A</b><br /><br />Enter the document or receipt number, if any, exactly as it appears on the document or receipt you entered in the second Document Title field. If the document or receipt does not contain a number, enter N/A.<br /><br />If a combination of documents was not presented and N/A was entered in the Document Title %232 field, this field will also contain N/A.
listaexpdate2.tooltip=Enter the expiration date, if any, of the document or receipt you entered in the second Document Title field.The document or receipt is not acceptable if it is already expired.<br /><br />If the document or receipt does not contain an expiration date, enter N/A.<br /><br />Click on the question mark (�) for more information about this field.
listaexpdate2help.caption=Expiration Date 2 (List A) - click for more information
listaexpdate2help.text=<b>Expiration Date %232 List A</b><br /><br />Enter the expiration date, if any, of the document or receipt you entered in the second Document Title field. The document or receipt is not acceptable if it is already expired.<br /><br />If the document or receipt does not contain an expiration date, enter N/A.<br /><br />If a combination of documents was not presented and N/A was entered in the Document Title %232 field, this field will also contain N/A.<br /><br />If the document uses text rather than a date to indicate when it expires, enter the text as shown on the document, such as D/S (which means, duration of status).
listadoc3.tooltip=If the employee presented a List A document that consists of a combination of documents, select the third document in that combination from the drop-down list provided.<br /><br />Click on the question mark (�) for more information about this field.
listadoc3help.caption=Document Title 3 (List A) - click for more information
listadoc3help.text=<b>Document Title %233 List A</b><br /><br />If the employee presented a List A document that consists of a combination of documents, select the third document in that combination from the drop-down list provided, if the combination does not include a third document, this field will contain N/A.<br /><br />If the employee presented a combination of three documents to satisfy the List A requirement, but this field already contains an N/A, ensure that you made the correct selections in the first and second Document Title fields.
listaissuingauthority3.tooltip=If you selected Form I-20 or DS-2019 in the third Document Title field, the issuing authority shown in this field relates to the document you selected. If no document was entered in the third Document Title field, this field will contain N/A.<br /><br />Click on the question mark (�) for more information about this field.
listaissuingauthority3help.caption=Issuing Authority 3 (List A) - click for more information
listaissuingauthority3help.text=<b>Issuing Authority %233 List A</b><br /><br />If you selected Form I-20 or DS-2019 in the third Document Title field, the issuing authority shown in this field relates to the document you selected. The issuing authority is the agency that issued the document. If no document was entered in the third Document Title field, this field will contain N/A.<br /><br />If the issuing authority shown in the drop-down list does not match the issuing authority on the document presented, ensure that you made the correct selection in the third Document Title field.
listadocnumber3.tooltip=If you selected Form I-20 or DS-2019 in the third Document Title field, enter the SEVIS number exactly as it appears on the Form I-20 or DS-2019.<br /><br />Click on the question mark (�) for more information about this field.
listadocnumber3help.caption=Document Number 3 (List A) - click for more information
listadocnumber3help.text=<b>Document Number %233 List A</b><br /><br />If you selected Form I-20 or DS-2019 in the third Document Title field, enter the SEVIS number exactly as it appears on the Form I-20 or DS-2019.<br /><br />If the employee is a J-1 student, the school’s Responsible Officer must authorize employment in writing. Enter such document information in the Additional Information field. See l-9 Central for more information on J-1 students.<br /><br />If no document was entered in the third Document Title field, this field will contain N/A.
listaexpdate3.tooltip=If you selected Form I-20 or DS-2019 in the third Document Title field, enter the program end date as indicated on the Form I-20 or DS-2019.<br /><br />Click on the question mark (�) for more information about this field.
listaexpdate3help.caption=Expiration Date 3 (List A) - click for more information
listaexpdate3help.text=<b>Expiration Date %233 List A</b><br /><br />If you selected Form I-20 or DS-2019 in the third Document Title field, enter the <a href="https://www.uscis.gov/i-9-central/complete-correct-form-i-9/complete-section-1-employee-information-and-attestation/foreign-students" target="_blank">program end date</a> as indicated on the Form I-20 or DS-2019.<br /><br />If no document was entered in the third Document Title field, this field will contain N/A.
listbdoc.tooltip=If the employee presented an acceptable document or an acceptable receipt for a List B document, select the document or receipt presented from the drop-down list provided. All documents must be unexpired. If you make an entry in this column, you must also make an entry in the List C column.<br /><br />If an employer participates in E-Verify and the employee presents a List B document, the List B document must include a photograph.<br /><br />Click on the question mark (�) for more information about this field.
listbdochelp.caption=Document Title (List B) - click for more information
listbdochelp.text=<b>Document Title List B</b><br /><br />If the employee presented an acceptable document or an acceptable receipt for a <a href="https://www.uscis.gov/i-9-central/acceptable-documents/list-documents/form-i-9-acceptable-documents?topic_id=1&t=b" target="_blank">List B</a> document, select the document or receipt presented from the drop-down list provided. All documents must be unexpired. If you make an entry in this column, you must also make an entry in the List C column.<br /><br />If an employer participates in E-Verify and the employee presents a List B document, the List B document must include a photograph.<br /><br />If a parent or legal guardian attested either to the identity of an employee who is a <a href="https://www.uscis.gov/i-9-central/complete-correct-form-i-9/complete-section-1-employee-information-and-verification/minors" target="_blank">minor</a> (individual under age 18) who cannot present an identity document or to the identity of certain <a href="https://www.uscis.gov/i-9-central/complete-correct-form-i-9/complete-section-1-employee-information-and-verification/disabled-employees" target="_blank">employees with disabilities</a> in Section 1, select either "minor under age 18" (for a minor) or "special placement" (for an employee with disabilities) from the drop-down provided. Refer to the instructions and the Handbook for Employers: Guidance for Completing Form I-9 (M-274) for more guidance on minors and certain person with disabilities.<br /><br />The documents below the dotted line in the drop-down are unacceptable for the citizenship or immigration status the employee selected in Section 1. If you receive an error message after selecting one of these documents, ensure that you selected the correct number in the Citizenship/Immigration Status area that correlates to the citizenship or immigration status box the employee selected in Section 1. If this area was automatically populated, have the employee review the information he or she entered on the printed and signed copy of Section 1, make any required corrections in Section 1, then initial and date those corrections. You may then correct the number in the Employee Info field, which should provide the correct list of acceptable documents.<br /><br />An entry in this column allows all fields in the List A column to contain N/A. If you did this in error, select a document in the List A drop-down. This field column and the List C column will then contain N/A. You may then complete the List A column.
listbissuingauthority.tooltip=Select from the drop-down list the issuing authority of the document or receipt you entered in the Document Title field in this column. The issuing authority is the entity that issued the document or receipt.<br /><br />If you selected a document or receipt issued by a state in the Document Title field, select the state or territory that issued the document or receipt from the drop-down list provided.<br /><br />If no drop-down is provided for a particular selection, enter the issuing authority exactly as it appears on the document or receipt.<br /><br />Click on the question mark (�) for more information about this field.
listbissuingauthorityhelp.caption=Issuing Authority (List B) - click for more information
listbissuingauthorityhelp.text=<b>Issuing Authority List B</b><br /><br />Select from the drop-down list the issuing authority of the document or receipt you entered in the Document Title field in this column. The issuing authority is the entity that issued the document or receipt.<br /><br />If you selected a document or receipt issued by a state in the Document Title field, select the state or territory that issued the document or receipt from the drop-down list provided.<br /><br />If no drop-down is provided for a particular selection, enter the issuing authority exactly as it appears on the document or receipt.<br /><br />If the issuing authority provided in a drop-down list does not match the issuing authority shown on the document or receipt presented, ensure that you made the correct selection in the Document Title field.
listbdocnumber.tooltip=Enter the document number exactly as it appears on the document you entered in the Document Title field. If the document has no number, enter N/A.<br /><br />Click on the question mark (�) for more information about this field.
listbdocnumberhelp.caption=Document Number (List B) - click for more information
listbdocnumberhelp.text=<b>Document Number List B</b><br /><br />Enter the document number exactly as it appears on the document you entered in the Document Title field. If the document has no number, enter N/A.<br /><br />If you chose a receipt in the Document Title field, you should enter the receipt number, if any, exactly as it appears on the receipt.
listbexpdate.tooltip=Enter the expiration date, if any, of the document or receipt you entered above. The document is not acceptable if it is already expired. If the document or receipt has no expiration date, enter N/A.<br /><br />However, for a receipt showing that the employee has applied to replace a document that was lost stolen or damaged, enter the expiration date of the receipt validity period which is 90 days from the first day of work for pay.<br /><br />Click on the question mark (�) for more information about this field.
listbexpdatehelp.caption=Expiration Date (List B) - click for more information
listbexpdatehelp.text=<b>Expiration Date List B</b><br /><br />Enter the expiration date, if any, of the document or receipt you entered above. The document is not acceptable if it is already expired. If the document or receipt has no expiration date, enter N/A.<br /><br />However, for a receipt showing that the employee has applied to replace a document that was lost stolen or damaged, enter the expiration date of the receipt validity period which is 90 days from the first day of work for pay.
listcdoc.tooltip=If the employee presented an acceptable document from List C or an acceptable receipt for a List C document, select the document or receipt presented from the drop-down list provided.<br /><br />All documents must be unexpired. An unexpired document includes a document where the expiration date shown on the face of a document has been extended, such as conditional residents who show an extended conditional resident card with a Form I-797 as a List C document.<br /><br />If you make an entry in this column, you must also make an entry in the List B column, if you have not already done so.<br /><br />Click on the question mark (�) for more information about this field.
listcdochelp.caption=Document Title (List C) - click for more information
listcdochelp.text=<b>Document Title List C</b><br /><br />If the employee presented an acceptable document from List C or an acceptable receipt for a <a href="https://www.uscis.gov/i-9-central/acceptable-documents/list-documents/form-i-9-acceptable-documents?topic_id=1&t=c" target="_blank">List C</a> document, select the document or receipt presented from the drop-down list provided.<br /><br />All documents must be unexpired. An unexpired document includes a document where the expiration date shown on the face of a document has been extended, such as conditional residents who show an extended conditional resident card with a Form I-797 as a List C document.<br /><br />If you chose DHS-issued employment authorization or Receipt DHS-issued employment authorization from the drop-down list provided in the Document Title field, this field will contain the words “List C %237,” after which you should enter the title of the document. Abbreviations are acceptable.<br /><br />If you make an entry in this column, you must also make an entry in the List B column, if you have not already done so.<br /><br />An entry in this column allows all fields in the List A column to contain N/A. If you did this in error, select N/A from the drop-down list provided. You will then be able to select a document in a different column field.<br /><br />The documents below the dotted line in the drop-down do not match the citizenship or immigration status the employee selected in Section 1. If you receive an error message after selecting one of these documents, ensure that you selected the correct number in the Citizenship/Immigration Status field that correlates to the citizenship or immigration status box the employee selected in Section 1 as noted on the employee’s printed and signed copy of Section 1. If this area was automatically populated, have the employee review the information he or she entered on the printed and signed copy of Section 1, make any required corrections in Section 1, then initial and date those corrections. You may then correct the number in the Employee Info field, which should provide the correct list of acceptable documents.<br /><br />An entry in this column allows all fields in the List A column to contain N/A. If you did this in error, select a document in the List A drop-down. This column and the List B column will then contain N/A. You may then complete the List A column.
listcissuingauthority.tooltip=Select from the drop-down list the issuing authority of the document or receipt you entered in the Document Title field in this column. The issuing authority is the entity that issued the document or receipt.<br /><br />Click on the question mark (�) for more information about this field.
listcissuingauthorityhelp.caption=Issuing Authority (List C) - click for more information
listcissuingauthorityhelp.text=<b>Issuing Authority List C</b><br /><br />Select from the drop-down list the issuing authority of the document or receipt you entered in the Document Title field in this column. The issuing authority is the entity that issued the document or receipt.<br /><br />If you selected a document or receipt issued by a state in the Document Title field, select the state or territory that issued the document or receipt from the drop-down list provided.<br /><br />If no drop-down is provided for a particular selection, enter the issuing authority exactly as it appears on the document or receipt.<br /><br />If the issuing authority provided in a drop-down list does not match the issuing authority shown on the document or receipt presented, ensure that you made the correct selection in the Document Title field.
listcdocnumber.tooltip=Enter the document number exactly as it appears on the document you entered in the Document Title field. If the document has no number, enter N/A.<br /><br />Click on the question mark (�) for more information about this field.
listcdocnumberhelp.caption=Document Number (List C) - click for more information
listcdocnumberhelp.text=<b>Document Number List C</b><br /><br />Enter the document number exactly as it appears on the document you entered in the Document Title field. If the document has no number, enter N/A.<br /><br />If you chose a receipt in the Document Title field, you should enter the receipt number, if any, exactly as it appears on the receipt.
listcexpdate.tooltip=Enter the expiration date, if any, of the document or receipt you selected above. If the document or receipt has no expiration date, enter N/A.<br /><br />Click on the question mark (�) for more information about this field.
listcexpdatehelp.caption=Expiration Date (List C) - click for more information
listcexpdatehelp.text=<b>Expiration Date List C</b><br /><br />Enter the expiration date, if any, of the document or receipt you selected above. If the document or receipt has no expiration date, enter N/A. The document is not acceptable if it has already expired, unless USCIS has extended the expiration date on the document.<br /><br />For instance, if a conditional resident presents an expired Form I-551 in combination with a Form I-797 extending his or her conditional resident status with the employee’s expired Form I-551, enter the future expiration date as indicated on the Form I-797.<br /><br />For a receipt, enter the expiration date of the receipt validity period.<ol><li style='margin-left:20px'>For a receipt showing that the employee has applied to replace a document that was lost, stolen or damaged, enter the date that is 90 days from the first day of work for pay.</li><li style='margin-left:20px'>For a receipt that is the arrival portion of Form I-94/I-94A containing a temporary I-551 stamp and a photograph of the individual, enter the expiration date of the stamp or, if there is no expiration date, within one year from the date of admission.</li><li style='margin-left:20px'>For a receipt that is the departure portion of Form I-94/I-94A with a refugee admission stamp, enter a date that is 90 days from the first day of work for pay.</li>
additionalinfo.tooltip=Utilice este espacio para anotar cualquier información adicional requerida para el Formulario I-9.<br /><br />Haga clic en el signo de interrogación (�) para más información sobre este campo.
additionalinfohelp.caption=Información Adicional - haga clic aquí para más información
additionalinfohelp.text=<b>Información Adicional</b><br /><br />Utilice este espacio para anotar cualquier información adicional requerida para el Formulario I-9, tales como:<br /><ul style="list-style-type: disc"><li style='margin-left:20px'>Prórroga de Autorización de Empleo para los beneficiarios de Estatus de Protección Temporal, estudiantes F-1 OPT STEM, CAP-GAP, empleados H-1B y H-2A que continúan trabajando con el mismo empleador o cambian de empleadores, y otras categorías de no inmigrantes que pueden recibir prórrogas de estancia.</li><li style='margin-left:20px'>Documento(s) adicionales que ciertos empleados no inmigrantes pueden presentar.</li><li style='margin-left:20px'>Discrepancias que empleadores E-Verify deben anotar cuando participan en el programa IMAGEN.</li><li style='margin-left:20px'>Las fechas de liquidación de empleados y las fechas de retención de formularios.</li><li style='margin-left:20px'>Número de caso de E-Verify, que también puede ser introducido en el margen o adjunto como una hoja separada según los requisitos de E-Verify y su proceso de negocio elegido.</li><li style='margin-left:20px'>Cualquier otro comentario o anotaciones necesarias para el proceso de negocio del empleador.</li></ul><br />Puede dejar este campo en blanco si las circunstancias del empleado no requieren anotaciones adicionales.
hiredate.tooltip=Ingrese el primer día de empleo del empleado como un día 2 dígitos, mes de 2 dígitos y el año de 4 dígitos (dd/mm/aaaa).<br /><br />Haga clic en el signo de interrogación (�) para más información sobre este campo.
hiredatehelp.caption=Primer Día de Empleo del Empleado - haga clic aquí para más información
hiredatehelp.text=<b>Primer Día de Empleo del Empleado</b><br /><br />Ingrese el primer día de empleo del empleado como un día 2 dígitos, mes de 2 dígitos y el año de 4 dígitos (dd/mm/aaaa).<br /><br />Recruiters and recruiters for a fee don not enter the employee’s first day of employment.
sgnemployer.tooltip=La persona que examina físicamente el documento(s) original del empleado y complete la Sección 2 debe firmar su nombre en este campo.<br /><br />Haga clic en el signo de interrogación (�) para más información sobre este campo.
sgnemployerhelp.caption=Firma del Empleador o Representante Autorizado - haga clic aquí para más información
sgnemployerhelp.text=<b>Firma del Empleador o Representante Autorizado</b><br /><br />Revise el formulario por exactitud y completitud. La persona que examina físicamente el documento(s) original del empleado y complete la Sección 2 debe firmar su nombre en este campo.<br /><br />Al firmar la Sección 2, usted da fe bajo pena de perjurio (28 USC § 1746) de que ha examinado físicamente los documentos presentados por el empleado, el documento(s) parece razonablemente ser genuino y estar relacionado con dicho empleado, que a la mejor de su conocimiento el empleado está autorizado a trabajar en los Estados Unidos, que la información que usted ha introducido en la Sección 2 es completa, verdadera y correcta a lo mejor de su conocimiento, y que está consciente de que es posible que enfrente penalidades graves previstas por la ley y puede estar sujeto a un proceso penal por dar declaraciones falsas a sabiendas e intencionalmente o por usar documentación falsa al completar este formulario.
employersigndate.tooltip=La persona que firma la Sección 2 debe escribir la fecha que firma la Sección 2 en este campo. No antedatar este campo.<br /><br />Haga clic en el signo de interrogación (�) para más información sobre este campo.
employersigndatehelp.caption=Fecha de hoy - haga clic aquí para más información
employersigndatehelp.text=<b>Fecha de hoy</b><br /><br />La persona que firma la Sección 2 debe escribir la fecha que firma la Sección 2 en este campo. No antedatar este campo.<br /><br />Ingrese la fecha como un día de 2 dígitos, mes de 2 dígitos y el año de 4 dígitos (dd/mm/aaaa). Por ejemplo, ingrese 8 de enero de 2014 como 08/01/2014.
