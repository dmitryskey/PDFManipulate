newlastnamehelp.text=<b>Apellido <i>(Nombre Familiar)</i></b><br /><br />If an employee who is being reverified or rehired has changed his or her last name since originally completing Section 1 of this form, complete this field with the employee’s new last name. If the employee has not changed his or her last name, enter N/A in this field.<br /></br />The employee’s last name is his or her family name or surname, if the employee has two last names or a hyphenated last name, include both names In this field.
newfirstname.tooltip=If an employee who is being reverified or rehired has changed his or her first name since originally completing Section 1 of this form, complete this field with the employee’s new first name. If the employee has not changed his or her first name, enter N/A in this field.<br /><br />Haga clic en el signo de interrogación (�) para más información sobre este campo.
