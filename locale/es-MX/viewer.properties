newfirstnamehelp.text=<b>Primer Nombre <i>(Nombre de Pila)</i></b><br /><br />If an employee who is being reverified or rehired has changed his or her first name since originally completing Section 1 of this form, complete this field with the employee’s new first name. If the employee has not changed his or her first name, enter N/A in this field.<br /><br />The employee’s first name is his or her given name.
newmiddleinitial.tooltip=If an employee who is being reverified or rehired has changed his or her middle initial since originally completing Section 1 of this form, complete this field with the employee’s new middle initial. If the employee has not changed his or her middle initial, enter N/A in this field.<br /><br />Haga clic en el signo de interrogación (�) para más información sobre este campo.
newmiddleinitialhelp.caption=Inicial del Segundo Nombre - haga clic aquí para más información
newmiddleinitialhelp.text=<b>Inicial del Segundo Nombre</b><br /><br />If an employee who is being reverified or rehired has changed his or her middle initial since originally completing Section 1 of this form, complete this field with the employee’s new middle initial. If the employee has not changed his or her middle initial, enter N/A in this field.<br /><br />The middle initial is the first letter of your second given name, or the first letter of your middle name, if any.
rehiredate.tooltip=Complete este bloque si está recontratando a un empleado dentro de los tres años de la fecha que el Formulario I-9 fue originalmente ejecutado.<br /><br />Ingrese la fecha de recontratación en este campo.<br /><br />Ingrese N/A en este campo si el empleado no está siendo recontratado.<br /><br />Haga clic en el signo de interrogación (�) para más información sobre este campo.
rehiredatehelp.caption=Fecha de Recontratación - haga clic aquí para más información
rehiredatehelp.text=<b>Fecha de Recontratación <i>(si aplica) (dd/mm/aaaa)</i></b><br /><br />Complete este bloque si está recontratando a un empleado dentro de los tres años de la fecha que el Formulario I-9 fue originalmente ejecutado.<br /><br />Ingrese la fecha de recontratación en este campo.<br /><br />Ingrese N/A en este campo si el empleado no está siendo recontratado. If the employee is being rehired, but it has been more than 3 years from the date Form I-9 was originally completed, a new Form I-9 must be completed.
doctitlesec3.tooltip=Complete this block if you are reverifying expiring or expired employment authorization from Section 1 or employment authorization documentation that is subject to reverification of a current or rehired employee. Enter the information from the List A or List C document(s) (or receipt) that the employee presented to reverify his or her employment authorization. All documents must be unexpired.<br /><br />Haga clic en el signo de interrogación (�) para más información sobre este campo.
doctitlesec3help.caption=Título del Documento - haga clic aquí para más información
doctitlesec3help.text=<b>Título del Documento</b><br /><br />Complete this block if you are reverifying expiring or expired employment authorization from Section 1 or employment authorization documentation that is subject to reverification of a current or rehired employee. Enter the information from the List A or List C document(s) (or receipt) that the employee presented to reverify his or her employment authorization. All documents must be unexpired. An unexpired document includes a document where the expiration date shown on the face of a document has been extended, such as for individuals with Temporary Protected Status.<br /><br />Re-verificación en la Sección 3 debe ser completada antes de la anterior de:<ol style="list-style-type: disc"><li style="margin-left:20px">La fecha de expiración, si la hay, de la autorización de empleo indicada en la Sección 1, o</li><li style="margin-left:20px">La fecha de expiración, si la hay, del documento de autorización de empleo de la Lista A o Lista C registrado en la Sección 2 (con algunas excepciones que se enumeran a continuación).</li></ul><br />Algunos empleados pueden haber introducido “N/A” en el campo de la fecha de expiración en la Sección 1 si son extranjeros cuya autorización de empleo no expira, por ejemplo asilados, refugiados, algunos ciudadanos de los Estados Federados de Micronesia, la República de las Islas Marshall o Palau. La re-verificación no aplica a dichos empleados a menos que elijan presentar evidencia de autorización de empleo en la Sección 2 que contenga una fecha de expiración y requiera re-verificación, tales como el Formulario I-766, Documento de Autorización de Empleo.<br /><br />Usted no debe re-verificar a ciudadanos de Estados Unidos y nacionales no ciudadanos, o residentes permanentes legales (incluyendo residentes condicionales) que presentaron una Tarjeta de Residente Permanente (Formulario I-551). La reverificación no aplica para documentos de la Lista de B.<br /><br />Select the List A or C document (or receipt) the employee presented to show current employment authorization from the drop-down list provided.<br /><br />If you are completing this field for an employee who is continuing in his or her employment or being rehired within 3 years, and that employee remains authorized to work as indicated on the previously executed Form I-9 and the originally executed Form l-9 is the current version, enter N/A in this field. The other fields in Block C will then contain N/A as well. If you have done this in error, select a different document from the drop-down list.
docnumbersec3.tooltip=Ingrese el número de documento, si lo hay, del documento que introdujo en el campo de Título del Documento exactamente como aparece en el documento. Ingrese N/A si el documento no tiene un número. If the document is a receipt, enter the word “receipt” in this field.<br /><br />Haga clic en el signo de interrogación (�) para más información sobre este campo.
docnumbersec3help.caption=Número de Documento - haga clic aquí para más información
docnumbersec3help.text=<b>Número de Documento</b><br /><br />Ingrese el número de documento, si lo hay, del documento que introdujo en el campo de Título del Documento exactamente como aparece en el documento. Ingrese N/A si el documento no tiene un número. If the document is a receipt, enter the word “receipt” in this field.
expdatesec3.tooltip=Ingrese la fecha de expiración, si la hay, del documento que introdujo en el campo de Título del Documento como un día 2 dígitos, mes de 2 dígitos y el año de 4 dígitos (dd/mm/aaaa).<br /><br />Haga clic en el signo de interrogación (�) para más información sobre este campo.
expdatesec3help.caption=Fecha de Expiración - haga clic aquí para más información
expdatesec3help.text=<b>Fecha de Expiración <i>(si la hay) (dd/mm/aaaa)</i></b><br /><br />Ingrese la fecha de expiración, si la hay, del documento que introdujo en el campo de Título del Documento como un día 2 dígitos, mes de 2 dígitos y el año de 4 dígitos (dd/mm/aaaa).<br /><br />For a receipt, enter the expiration date of the receipt validity period.<br /><ol><li style='margin-left:20px'>For a receipt showing that the employee has applied to replace a document that was lost, stolen or damaged, enter the date that is 90 days from the first day of work for pay.</li><li style='margin-left:20px'>For a receipt that is the arrival portion of Form I-94/I-94A containing a temporary 1-551 stamp and a photograph of the individual, enter the expiration date of the stamp or, if there is no expiration date, within one year from the date of admission.</li><li style='margin-left:20px'>For a receipt that is the departure portion of Form I-94/I-94A with a refugee admission stamp, enter a date that is 90 days from the first day of work for pay.</li></ol><br />Si el documento no contiene una fecha de expiración, ingrese N/A en este campo.
sgnemployersec3.tooltip=La persona que complete la Sección 3 debe firmar en este campo.<br /><br />Haga clic en el signo de interrogación (�) para más información sobre este campo.
sgnemployersec3help.caption=Firma del Empleador o Representante Autorizado - haga clic aquí para más información
sgnemployersec3help.text=<b>Firma del Empleador o Representante Autorizado</b><br /><br />La persona que complete la Sección 3 debe firmar en estecampo.<br /><br />Al firmar la Sección 3, usted da fe bajo pena de perjurio (28 USC §1746) que ha examinado los documentos presentados por el empleado, que el documento(s) parece razonablemente ser genuino y estar relacionado con dicho empleado, que a la mejor de su conocimiento el empleado está autorizado a trabajar en los Estados Unidos, que la información que usted ha introducido en la Sección 3 es completa, verdadera y correcta a lo mejor de su conocimiento y que está consciente de que es posible que enfrente penalidades graves previstas por la ley y puede estar sujeto a un proceso penal por dar declaraciones falsas a sabiendas e intencionalmente o por a sabiendas aceptar documentación falsa al completar este formulario.
employersigndatesec3.tooltip=La persona que complete la Sección 3 debe escribir la fecha que fue completada y firmada la Sección 3 en este campo. No antedatar este campo.<br /><br />Haga clic en el signo de interrogación (�) para más información sobre este campo.
employersigndatesec3help.caption=Fecha de hoy - haga clic aquí para más información
employersigndatesec3help.text=<b>Fecha de hoy <i>(dd/mm/aaaa)</i></b><br /><br />La persona que complete la Sección 3 debe escribir la fecha que fue completada y firmada la Sección 3 en este campo. No antedatar este campo. Ingrese la fecha como un día de 2 dígitos, mes de 2 dígitos y el año de 4 dígitos (dd/mm/aaaa). Por ejemplo, ingrese 8 de enero de 2014 como 08/01/2014.
employernamesec3.tooltip=La persona que ha completó, firmó y fechó la Sección 3 debe escribir su nombre en este campo.<br /><br />Haga clic en el signo de interrogación (�) para más información sobre este campo.
