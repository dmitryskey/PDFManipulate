# help icons & tooltips
lastnamehelp.caption=Last Name (Family Name) - click for more information
lastnamehelp.tooltip=Enter your full legal last name.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
lastnamehelp.text=<b>Last Name <i>(Family Name)</i>:</b> Enter your full legal last name. Your last name is your family name or surname. If you have two last names or a hyphenated last name, include both names in the Last Name field. <i>Examples of correctly entered last names include De La Cruz, O’Neill, Garcia Lopez, Smith-Johnson, Nguyen.</i> If you only have one name, enter it in this field, then enter “Unknown” in the First Name field. You may not enter “Unknown” in both the Last Name field and the First Name field.
firstnamehelp.caption=First Name (Given Name) - click for more information
firstnamehelp.tooltip=Enter your full legal first name.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
firstnamehelp.text=<b>First Name <i>(Given Name)</i></b>: Enter your full legal first name. Your first name is your given name. Some examples of correctly entered first names include Jessica, John-Paul, Tae Young, D’Shaun, Mai. If you only have one name, enter it in the Last Name field, then enter “Unknown” in this field. You may not enter “Unknown” in both the First Name field and the Last Name field.
middleinitialhelp.caption=Middle Initial - click for more information
middleinitialhelp.tooltip=Your middle initial is the first letter of your second given name, or the first letter of your middle name, if any.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
middleinitialhelp.text=<b>Middle Initial:</b> Your middle initial is the first letter of your second given name, or the first letter of your middle name, if any. If you have more than one middle name, enter the first letter of your first middle name. If you do not have a middle name, enter N/A in this field.
othernameshelp.caption=Other Last Names Used - click for more information
othernameshelp.tooltip=Provide all other last names used, if any (e.g., maiden name).<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
othernameshelp.text=<b>Other Last Names Used:</b> Provide all other last names used, if any (e.g., maiden name). Enter N/A if you have not used other last names. For example, if you legally changed your last name from Smith to Jones, you should enter the name Smith in this field.
addresshelp.caption=Address (Street Name and Number) - click for more information
addresshelp.tooltip=Enter the street name and number of the current address of your residence.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
addresshelp.text=<b>Address (Street Name and Number):</b> Enter the street name and number of the current address of your residence. If you are a border commuter from Canada or Mexico, you may enter your Canada or Mexico address in this field. If your residence does not have a physical address, enter a description of the location of your residence, such as “3 miles southwest of Anytown post office near water tower.”
apartmentnumberhelp.caption=Apartment - click for more information
apartmentnumberhelp.tooltip=Enter the number(s) or letter(s) that identify(ies) your apartment.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
apartmentnumberhelp.text=<b>Apartment:</b> Enter the number(s) or letter(s) that identify(ies) your apartment. If you do not live in an apartment, enter N/A.
cityhelp.caption=City or Town - click for more information
cityhelp.tooltip=Enter your city, town or village in this field.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
cityhelp.text=<b>City or Town:</b> Enter your city, town or village in this field. If your residence is not located in a city, town or village, enter your county, township, reservation, etc., in this field. If you are a border commuter from Canada, enter your city and province in this field. If you are a border commuter from Mexico, enter your city and state in this field.
statehelp.caption=State - click for more information
statehelp.tooltip=Select the abbreviation of your state or territory from the drop-down list provided. You may also type the first letter of the abbreviation and use the down arror to select your state or territory.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
statehelp.text=<b>State:</b> Select the abbreviation of your state or territory from the drop-down list provided. You may also type the first letter of the abbreviation and use the down arror to select your state or territory.<br /><br />If you are a border commuter from Canada or Mexico, select your country abbreviation from this field.
ziphelp.caption=ZIP Code - click for more information
ziphelp.tooltip=Enter your 5-digit ZIP code.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
ziphelp.text=<b>ZIP Code:</b> Enter your 5-digit ZIP code. If you are a border commuter from Canada or Mexico, enter your 5- or 6-digit postal code in this field.
dobhelp.caption=Date of Birth - click for more information
dobhelp.tooltip=Enter your date of birth.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
dobhelp.text=<b>Date of Birth:</b> Enter your date of birth as a 2-digit month, 2-digit day, and 4-digit year (mm/dd/yyyy). For example, enter January 8, 1980 as 01/08/1980.
ssnhelp.caption=U.S. Social Security Number - click for more information
ssnhelp.tooltip=U.S. Social Security Number.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
ssnhelp.text=<b>U.S. Social Security Number:</b> Providing your 9-digit Social Security number is voluntary on Form I-9 unless your employer participates in E-Verify. If your employer participates in E-Verify and: <ol><li style='margin-left:20px'>You have been issued a Social Security number, you must provide it in this field; or</li> <li style='margin-left:20px'>You have applied for, but have not yet received a Social Security number, leave this field blank until you receive a Social Security number.</li></ol>
emailhelp.caption=Employee’s E-mail Address (Optional) - click for more information
emailhelp.tooltip=Employee’s E-mail Address (Optional).<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
emailhelp.text=<b>Employee’s E-mail Address (Optional):</b> Providing your e-mail address is optional on Form I-9, but the field cannot be left blank. To enter your e-mail address, use this format: name@site.domain. One reason Department of Homeland Security (DHS) may e-mail you is if your employer uses E-Verify and DHS learns of a potential mismatch between the information provided and the information in government records. This e-mail would contain information on how to begin to resolve the potential mismatch. You may use either your personal or work e-mail address in this field. Enter N/A if you do not enter your e-mail address.
phonehelp.caption=Employee’s Telephone Number (Optional) - click for more information
phonehelp.tooltip=Employee’s Telephone Number (Optional).<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
phonehelp.text=<b>Employee’s Telephone Number (Optional):</b> Providing your telephone number is optional on Form I-9, but the field cannot be left blank. If you enter your area code and telephone number, use this format: 000-000-0000. Enter N/A if you do not enter your telephone number.
citizenhelp.caption=A citizen of the United States - click for more information
citizenhelp.tooltip=A citizen of the United States.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
citizenhelp.text=<b>A citizen of the United States</b>
nationalhelp.caption=A noncitizen national of the United States - click for more information
nationalhelp.tooltip=A noncitizen national of the United States.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
nationalhelp.text=<b>A noncitizen national of the United States:</b> An individual born in American Samoa, certain former citizens of the former Trust Territory of the Pacific Islands, and certain children of noncitizen nationals born abroad.
lprhelp.caption=A lawful permanent resident - click for more information
lprhelp.tooltip=A lawful permanent resident.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
lprhelp.text=<b>A lawful permanent resident:</b> An individual who is not a U.S. citizen and who resides in the United States under legally recognized and lawfully recorded permanent residence as an immigrant. This term includes conditional residents. Asylees and refugees should not select this status, but should instead select "An Alien authorized to work" below.<br /><br />If you select “lawful permanent resident,” enter your 7- to 9-digit Alien Registration Number (A-Number), including the “A,” or USCIS Number in the space provided. When completing this field using a computer, use the dropdown provided to indicate whether you have entered an Alien Number or a USCIS Number. At this time, the USCIS Number is the same as the A-Number without the “A” prefix.
alienhelp.caption=An alien authorized to work - click for more information
alienhelp.tooltip=An alien authorized to work.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
alienworkauthdate.tooltip=Enter the date that your employment authorization expires, if any
alienhelp.text=<b>An alien authorized to work:</b> An individual who is not a citizen or national of the United States, or a lawful permanent resident, but is authorized to work in the United States.<br /><br />If you select this box, enter the date that your employment authorization expires, if any, in the space provided. In most cases, your employment authorization expiration date is found on the document(s) evidencing your employment authorization. Refugees, asylees and certain citizens of the Federated States of Micronesia, the Republic of the Marshall Islands, or Palau, and other aliens whose employment authorization does not have an expiration date should enter N/A in the Expiration Date field. In some cases, such as if you have Temporary Protected Status, your employment authorization may have been automatically extended; in these cases, you should enter the expiration date of the automatic extension in this space.<br /><br />Aliens authorized to work must enter one of the following to complete Section1:<ol type='A'><li style='margin-left:20px'>Alien Registration Number (A-Number)/USCIS Number; or</li><li style='margin-left:20px'>Form I-94 Admission Number; or</li><li style='margin-left:20px'>Foreign Passport Number and the Country of Issuance</li><ol><br />Your employer may not ask you to present the document from which you supplied this information.
uscisnumberhelp.caption=Alien Registration Number/USCIS Number - click for more information
uscisnumberhelp.text=<b>Alien Registration Number/USCIS Number:</b> Enter your 7- to 9-digit Alien Registration Number (A-Number) or your USCIS Number in this field.
uscisnumber.tooltip=Enter your 7- to 9-digit Alien Registration Number (A-Number) or your USCIS Number in this field.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
uscisnumbertype.tooltip=Use the dropdown provided to indicate whether you have entered an Alien Number or a USCIS Number
admissionnumberhelp.caption=Form I-94 Admission Number - click for more information
admissionnumberhelp.text=<b>Form I-94 Admission Number:</b> Enter your 11-digit or 9-digit, followed by a letter in the 10th position, and a digit in the 11th position, I-94 Admission Number in this field.
admissionnumber.tooltip=Enter your 11-digit or 9-digit, followed by a letter in the 10th position, and a digit in the 11th position, I-94 Admission Number in this field.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
passportnumberhelp.caption=Foreign Passport Number - click for more information
passportnumberhelp.text=<b>Foreign Passport Number:</b> Enter your Foreign Passport Number in this field.
passportnumber.tooltip=Enter your Foreign Passport Number in this field.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
coihelp.caption=Country of Issuance - click for more information
coihelp.text=<b>Country of Issuance:</b> If you entered your Foreign Passport Number, select your Foreign Passport’s Country of Issuance.
coi.tooltip=Select your Foreign Passport’s Country of Issuance.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
sgnemployee.tooltip=After completing Section 1, sign your name in this field.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
sgnemployeehelp.caption=Signature of Employee - click for more information
sgnemployeehelp.text=<b>Signature of Employee:</b> After completing Section 1, sign your name in this field. By signing this form, you attest under penalty of perjury (28 U.S.C. § 1746) that the information you provided, along with the citizenship or immigration status you selected, and all information and documentation you provide to your employer, is complete, true and correct, and you are aware that you may face severe penalties provided by law and may be subject to criminal prosecution for knowingly and willfully making false statements or using false documentation when completing this form. Further, falsely attesting to U.S. citizenship may subject employees to penalties, removal proceedings and may adversely affect an employee’s ability to seek future immigration benefits. If you cannot sign your name, you may place a mark in this field to indicate your signature. Employees who use a preparer or translator to help them complete the form must still sign or place a mark in the Signature of Employee field on the printed form.<br /><br />If you used a preparer, translator, and other individual to assist you in completing Form I-9:<br /><br /><ol style="margin-left:20px; list-style:disc"><li> Both you and your preparer(s) and/or translator(s) must complete the appropriate areas of Section 1, and then sign Section 1. You and your preparer(s) and/or translator(s) also should review the instructions for <b>Completing the Preparer and/or Translator Certification</b> below.</li><li>If the employee is a minor (individual under 18) who cannot present an identity document, the employee’s parent or legal guardian can complete Section 1 for the employee and enter “minor under age 18” in the signature field. The minor’s parent or legal guardian should review the instructions for Completing the Preparer and/or Translator Certification below. Refer to the <a href="https://www.uscis.gov/i-9-central/61-minors-individuals-under-age-18" target="_blank">Handbook for Employers: Guidance for Completing Form I-9 (M-274)</a> for more guidance on completion of Form I-9 for minors. If the minor’s employer participates in E-Verify, the employee must present a list B identity document with a photograph to complete Form I-9.</li><li>If the employee is a person with a disability (who is placed in employment by a nonprofit organization, association or as part of a rehabilitation program) who cannot present an identity document, the employee’s parent, legal guardian or a representative of the nonprofit organization, association or rehabilitation program can complete Section 1 for the employee and enter “Special Placement” in this field. The parent, legal guardian or representative of the nonprofit organization, association or rehabilitation program completing Section 1 for the employee should review the instructions for Completing the Preparer and/or Translator Certification below. Refer to the <a href="https://www.uscis.gov/i-9-central/62-employees-disabilities-special-placement" target="_blank">Handbook for Employers: Guidance for Completing Form I-9 (M-274)</a> for more guidance on completion of Form I-9 for certain employees with disabilities.</li></ol>
employeedate.tooltip=Enter the date you signed Section 1 in this field. Do not backdate this field.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
employeedatehelp.caption=Today’s Date - click for more information
employeedatehelp.text=<b>Today’s Date:</b> Enter the date you signed Section 1 in this field. Do not backdate this field. Enter the date as a 2-digit month, 2-digit day and 4-digit year (mm/dd/yyyy). For example, enter January 8, 2014 as 01/08/2014. A preparer or translator who assists the employee in completing Section 1 may enter the date the employee signed or made a mark to sign Section 1 in this field. Parents or legal guardians assisting minors (individuals under age 18) and parents, legal guardians or representatives of a nonprofit organization, association or rehabilitation program assisting certain employees with disabilities must enter the date they completed Section 1 for the employee.
translator.prefix=Preparer and/or Translator
translatorhelp.caption=Preparer and/or Translator Certification - click for more information
translatorhelp.text=<b>Preparer and/or Translator Certification:</b> <br/><br/>If you did not use a preparer or translator to assist you in completing Section 1, you, the employee, must check the box marked <b>I did not use a Preparer or Translator</b>. If you check this box, leave the rest of the fields in this area blank.<br /><br />If one or more preparers and/or translators assist the employee in completing the form using a computer, the preparer and/or translator must check the box marked “A preparer(s) and/or translator(s) assisted the employee in completing Section 1”. Form I-9 Supplement, Section 1 Preparer and/or Translator Certification provides additional Certification areas for those completing Form I-9 using a computer who need more Certification areas than the 5 provided or those who are completing Form I-9 on paper. The first preparer and/or translator must complete all the fields in the Certification area on the same page the employee has signed. There is no limit to the number of preparers and/or translators an employee can use, but each additional preparer and/or translator must complete and sign a separate Certification area. Ensure the employee's last name, first name and middle initial are entered at the top of any additional pages. The employer must ensure that any additional pages are retained with the employee's completed Form I-9.
translator.tooltip=Preparer and/or Translator Certification.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
sgntranslatorhelp.caption=Signature of Preparer or Translator - click for more information
sgntranslatorhelp.text=<b>Signature of Preparer or Translator:</b> Any person who helped to prepare or translate Section 1 of Form I-9 must sign his or her name in this field. The Preparer and/or Translator Certification must also be completed if “Individual under Age 18” or “Special Placement” is entered in lieu of the employee’s signature in Section 1.
sgntranslator.tooltip=Any person who helped to prepare or translate Section 1 of Form I-9 must sign his or her name in this field.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
translatordatehelp.caption=Today’s Date - click for more information
translatordatehelp.text=<b>Today’s Date:</b> The person who signs the Preparer and/or Translator Certification must enter the date he or she signs in this field. Do not backdate this field. Enter the date as a 2-digit month, 2-digit day, and 4-digit year (mm/dd/yyyy). For example, enter January 8, 2014 as 01/08/2014.
translatordate.tooltip=The person who signs the Preparer and/or Translator Certification must enter the date he or she signs in this field. Do not backdate this field.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
translatorlastnamehelp.caption=Last Name (Family Name) - click for more information
translatorlastnamehelp.text=<b>Last Name <i>(Family Name)</i>:</b> Enter the full legal last name of the person who helped the employee in preparing or translating Section 1 in this field. The last name is also the family name or surname. If the preparer or translator has two last names or a hyphenated last name, include both names in this field.
translatorlastname.tooltip=Enter the full legal first name of the person who helped the employee in preparing or translating Section 1 in this field.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
translatorfirstnamehelp.caption=First Name (Given Name) - click for more information
translatorfirstnamehelp.text=<b>First Name <i>(Given Name)</i>:</b> Enter the full legal first name of the person who helped the employee in preparing or translating Section 1 in this field. The first name is also the given name.
translatorfirstname.tooltip=Enter the full legal first name of the person who helped the employee in preparing or translating Section 1 in this field.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
translatoraddresshelp.caption=Address (Street Name and Number) - click for more information
translatoraddresshelp.text=<b>Address (Street Name and Number):</b> Enter the street name and number of the current address of the residence of the person who helped the employee in preparing or translating Section 1 in this field. Addresses for residences in Canada or Mexico may be entered in this field. If the residence does not have a physical address, enter a description of the location of the residence, such as “3 miles southwest of Anytown post office near water tower.” If the residence is an apartment, enter the apartment number in this field.
translatoraddress.tooltip=Enter the street name and number of the current address of the residence of the person who helped the employee in preparing or translating Section 1 in this field.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
translatorcityhelp.caption=City or Town - click for more information
translatorcityhelp.text=<b>City or Town:</b> Enter the city, town or village of the residence of the person who helped the employee in preparing or translating Section 1 in this field. If the residence is not located in a city, town or village, enter the name of the county, township, reservation, etc., in this field. If the residence is in Canada, enter the city and province in this field. If the residence is in Mexico, enter the city and state in this field.
translatorcity.tooltip=Enter the city, town or village of the residence of the person who helped the employee in preparing or translating Section 1 in this field.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
translatorstatehelp.caption=State - click for more information
translatorstatehelp.text=<b>State:</b> Select the abbreviation of the state, territory or country of the preparer or translator’s residence in this field.
translatorstate.tooltip=Select the abbreviation of the state, territory or country of the preparer or translator’s residence in this field.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
translatorziphelp.caption=ZIP Code - click for more information
translatorziphelp.text=<b>ZIP Code:</b> Enter the 5-digit ZIP code of the residence of the person who helped the employee in preparing or translating Section 1 in this field. If the preparer or translator’s residence is in Canada or Mexico, enter the 5- or 6-digit postal code.
translatorzip.tooltip=Enter the 5-digit ZIP code of the residence of the person who helped the employee in preparing or translating Section 1 in this field.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
employeeinfosection2help.caption=Employee Info from Section 1 - click for more information
employeeinfosection2help.text=<b>Employee Info from Section 1:</b> <br /><br />These fields contain the employee’s information as entered in Section 1.
lastnamesection2help.caption=Last Name (Family Name) - click for more information
lastnamesection2help.text=<b>Last Name <i>(Family Name)</i>:</b> <br /><br />This field contains the employee’s information as entered in Section 1.
firstnamesection2help.caption=First Name (Given Name) - click for more information
firstnamesection2help.text=<b>First Name <i>(Given Name)</i>:</b> <br /><br />This field contains the employee’s information as entered in Section 1.
middleinitialsection2help.caption=Middle Initial - click for more information
middleinitialsection2help.text=<b>Middle Initial:</b> <br /><br />This field contains the employee’s information as entered in Section 1.
immigrationstatushelp.caption=Citizenship/Immigration Status - click for more information
immigrationstatushelp.text=<b>Citizenship/Immigration Status:</b> <br /><br />This field contains the employee’s information as entered in Section 1.
listadoc.tooltip=If the employee presented documentation from List A, select the document or receipt presented from the drop-down list provided. If the employee presented a List A document that consists of a combination of documents, select the first document from the drop-down list provided. The other documents in the combination should be entered in the separate areas provided.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
listadochelp.caption=Document Title 1 (List A) - click for more information
listadochelp.text=<b>Document Title %231 List A</b><br /><br />If the employee presented documentation from <a href="https://www.uscis.gov/i-9-central/acceptable-documents/list-documents/form-i-9-acceptable-documents" target="_blank">List A</a>, select the document or receipt presented from the drop-down list provided. If the employee presented a List A document that consists of a combination of documents, select the first document from the drop-down list provided. The other documents in the combination should be entered in the separate areas provided.<br /><br />All documents must be unexpired. Ensure that each document is an unexpired, original (no photocopies, except for certified copies of birth certificates) document. Certain employees may present an expired employment authorization document, which may be considered unexpired, if the employee’s employment authorization has been extended by regulation or a Federal Register Notice. Refer to the instructions for more information.<br /><br />The documents below the dotted line in the drop-down are unacceptable for the citizenship or immigration status the employee selected in Section 1. If you receive an error message after selecting one of these documents, ensure that you selected the correct number in the Citizenship/Immigration Status field that correlates to the citizenship or immigration status box the employee checked in Section 1. If this area was automatically populated, have the employee review the information he or she entered on the printed and signed copy of Section 1, make any required corrections in Section 1, then initial and date those corrections. You may then correct the number in the Employee Info field, which should provide the correct list of acceptable documents.<br /><br />If the employee did not present a List A combination document, the second and third Document Title fields will contain N/A.<br /><br />An entry in this column allows all fields in the List B and C columns to contain N/A. If you did this in error, select a document from the drop-down list provided in List B. All fields in the List A column will then contain N/A, and you will then be able to complete the List B and List C columns.
listaissuingauthority.tooltip=Select from the drop-down list the issuing authority of the List A document or receipt you entered in the first Document Title field.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
listaissuingauthorityhelp.caption=Issuing Authority 1 (List A) - click for more information
listaissuingauthorityhelp.text=<b>Issuing Authority %231 List A</b><br /><br />Select from the drop-down list the issuing authority of the List A document or receipt you entered in the first Document Title field. The issuing authority is the entity that issued the document.<br /><br />If the employee presented a List A document that consists of a combination of documents, use the second and third issuing Authority fields as necessary.<br /><br />If the issuing authority provided in the drop-down list does not match the issuing authority shown on the document presented, ensure that you made the correct selection in the Document Title field.
listadocnumber.tooltip=Enter the document number, if any, exactly as it appears on the document you entered in the first Document Title field.<br /><br />If you chose a receipt in the Document Title field, you should enter the receipt number, if any, exactly as it appears on the receipt.<br /><br />If the document does not contain a number, enter N/A.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
listadocnumberhelp.caption=Document Number 1 (List A) - click for more information
listadocnumberhelp.text=<b>Document Number %231 List A</b><br /><br />Enter the document number, if any, exactly as it appears on the document you entered in the first Document Title field.<br /><br />If you chose a receipt in the Document Title field, you should enter the receipt number, if any, exactly as it appears on the receipt.<br /><br />If the document does not contain a number, enter N/A.<br /><br />If the employee presented a combination of documents, use the second and third Document Number fields as necessary.
listaexpdate.tooltip=Enter the expiration date, if any, of the document or receipt you entered in the first Document Title field.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
listaexpdatehelp.caption=Expiration Date 1 (List A) - click for more information
listaexpdatehelp.text=<b>Expiration Date %231 List A</b><br /><br />Enter the expiration date, if any, of the document or receipt you entered in the first Document Title field. A document is not acceptable if it has already expired. An unexpired document includes a document where the expiration date shown on the face of a document has been automatically extended, such as for individuals with Temporary Protected Status.<br /><br />If the document uses text rather than a date to indicate when it expires, enter the text shown on the document, such as "D/S" (which means, "duration of status"), if the document does not contain an expiration date, enter N/A. If the employee presented a combination of documents, use the second and third Expiration Date fields as necessary. For a receipt, enter the expiration date of the receipt validity period.<br /><br /><ol><li style='margin-left:20px'>For a receipt showing that the employee has applied to replace a document that was lost, stolen or damaged, enter the date that is 90 days from the first day of work for pay.</li><li style='margin-left:20px'>For a receipt that is the arrival portion of Form I-94/I-94A containing a temporary I-551 stamp and a photograph of the individual, enter the expiration date of the stamp or, if there is no expiration date, within one year from the date of admission.</li><li style='margin-left:20px'>For a receipt that is the departure portion of Form I-94/I-94A with a refugee admission stamp, enter a date that is 90 days from the first day of work for pay.</li>
listadoc2.tooltip=If the employee presented a List A document that consists of a combination of documents, select the second document in that combination from the drop-down list provided, if you selected a receipt for a combination document in the first List A field, use the drop-down provided to indicate if the second document is a receipt.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
listadoc2help.caption=Document Title 2 (List A) - click for more information
listadoc2help.text=<b>Document Title %232 List A</b><br /><br />If the employee presented a List A document that consists of a combination of documents, select the second document in that combination from the drop-down list provided, if you selected a receipt for a combination document in the first List A field, use the drop-down provided to indicate if the second document is a receipt.<br /><br />If the employee did not present a List A document that consists of a combination of documents, this field will contain N/A. If the employee presented a combination of documents to satisfy the List A requirement, but this field contains N/A, ensure that you made the correct selection in the first Document Title field.
listaissuingauthority2.tooltip=Select from the drop-down list the issuing authority of the List A document or receipt you entered in the second Document Title field. The issuing authority is the entity that issued the document.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
listaissuingauthority2help.caption=Issuing Authority 2 (List A) - click for more information
listaissuingauthority2help.text=<b>Issuing Authority %232 List A</b><br /><br />Select from the drop-down list the issuing authority of the List A document or receipt you entered in the second Document Title field. The issuing authority is the entity that issued the document.<br /><br />If the employee did not present a List A document that consists of a combination of documents, this field will contain N/A. If the issuing authority in this field does not match the issuing authority shown on the document presented, ensure that you made the correct selection in the second Document Title field.
listadocnumber2.tooltip=Enter the document or receipt number, if any, exactly as it appears on the document or receipt you entered in the second Document Title field. If the document or receipt does not contain a number, enter N/A.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
listadocnumber2help.caption=Document Number 2 (List A) - click for more information
listadocnumber2help.text=<b>Document Number %232 List A</b><br /><br />Enter the document or receipt number, if any, exactly as it appears on the document or receipt you entered in the second Document Title field. If the document or receipt does not contain a number, enter N/A.<br /><br />If a combination of documents was not presented and N/A was entered in the Document Title %232 field, this field will also contain N/A.
listaexpdate2.tooltip=Enter the expiration date, if any, of the document or receipt you entered in the second Document Title field.The document or receipt is not acceptable if it is already expired.<br /><br />If the document or receipt does not contain an expiration date, enter N/A.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
listaexpdate2help.caption=Expiration Date 2 (List A) - click for more information
listaexpdate2help.text=<b>Expiration Date %232 List A</b><br /><br />Enter the expiration date, if any, of the document or receipt you entered in the second Document Title field. The document or receipt is not acceptable if it is already expired.<br /><br />If the document or receipt does not contain an expiration date, enter N/A.<br /><br />If a combination of documents was not presented and N/A was entered in the Document Title %232 field, this field will also contain N/A.<br /><br />If the document uses text rather than a date to indicate when it expires, enter the text as shown on the document, such as D/S (which means, "duration of status").
listadoc3.tooltip=If the employee presented a List A document that consists of a combination of documents, select the third document in that combination from the drop-down list provided.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
listadoc3help.caption=Document Title 3 (List A) - click for more information
listadoc3help.text=<b>Document Title %233 List A</b><br /><br />If the employee presented a List A document that consists of a combination of documents, select the third document in that combination from the drop-down list provided, if the combination does not include a third document, this field will contain N/A.<br /><br />If the employee presented a combination of three documents to satisfy the List A requirement, but this field already contains an N/A, ensure that you made the correct selections in the first and second Document Title fields.
listaissuingauthority3.tooltip=If you selected Form I-20 or DS-2019 in the third Document Title field, the issuing authority shown in this field relates to the document you selected. If no document was entered in the third Document Title field, this field will contain N/A.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
listaissuingauthority3help.caption=Issuing Authority 3 (List A) - click for more information
listaissuingauthority3help.text=<b>Issuing Authority %233 List A</b><br /><br />If you selected Form I-20 or DS-2019 in the third Document Title field, the issuing authority shown in this field relates to the document you selected. The issuing authority is the agency that issued the document. If no document was entered in the third Document Title field, this field will contain N/A.<br /><br />If the issuing authority shown in the drop-down list does not match the issuing authority on the document presented, ensure that you made the correct selection in the third Document Title field.
listadocnumber3.tooltip=If you selected Form I-20 or DS-2019 in the third Document Title field, enter the SEVIS number exactly as it appears on the Form I-20 or DS-2019.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
listadocnumber3help.caption=Document Number 3 (List A) - click for more information
listadocnumber3help.text=<b>Document Number %233 List A</b><br /><br />If you selected Form I-20 or DS-2019 in the third Document Title field, enter the SEVIS number exactly as it appears on the Form I-20 or DS-2019.<br /><br />If the employee is a J-1 student, the school’s Responsible Officer must authorize employment in writing. Enter such document information in the Additional Information field. See <a href="https://www.uscis.gov/i-9-central/complete-correct-form-i-9/complete-section-1-employee-information-and-attestation/exchange-visitors" target="_blank">l-9 Central</a> for more information on J-1 students.<br /><br />If no document was entered in the third Document Title field, this field will contain N/A.
listaexpdate3.tooltip=If you selected Form I-20 or DS-2019 in the third Document Title field, enter the program end date as indicated on the Form I-20 or DS-2019.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
listaexpdate3help.caption=Expiration Date 3 (List A) - click for more information
listaexpdate3help.text=<b>Expiration Date %233 List A</b><br /><br />If you selected Form I-20 or DS-2019 in the third Document Title field, enter the <a href="https://www.uscis.gov/i-9-central/complete-correct-form-i-9/complete-section-1-employee-information-and-attestation/foreign-students" target="_blank">program end date</a> as indicated on the Form I-20 or DS-2019.<br /><br />If no document was entered in the third Document Title field, this field will contain N/A.
listbdoc.tooltip=If the employee presented an acceptable document or an acceptable receipt for a List B document, select the document or receipt presented from the drop-down list provided. All documents must be unexpired. If you make an entry in this column, you must also make an entry in the List C column.<br /><br />If an employer participates in E-Verify and the employee presents a List B document, the List B document must include a photograph.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
listbdochelp.caption=Document Title (List B) - click for more information
listbdochelp.text=<b>Document Title List B</b><br /><br />If the employee presented an acceptable document or an acceptable receipt for a <a href="https://www.uscis.gov/i-9-central/acceptable-documents/list-documents/form-i-9-acceptable-documents?topic_id=1&t=b" target="_blank">List B</a> document, select the document or receipt presented from the drop-down list provided. All documents must be unexpired. If you make an entry in this column, you must also make an entry in the List C column.<br /><br />If an employer participates in E-Verify and the employee presents a List B document, the List B document must include a photograph.<br /><br />If a parent or legal guardian attested either to the identity of an employee who is a <a href="https://www.uscis.gov/i-9-central/complete-correct-form-i-9/complete-section-1-employee-information-and-verification/minors" target="_blank">minor</a> (individual under age 18) who cannot present an identity document or to the identity of certain <a href="https://www.uscis.gov/i-9-central/complete-correct-form-i-9/complete-section-1-employee-information-and-verification/disabled-employees" target="_blank">employees with disabilities</a> in Section 1, select either "minor under age 18" (for a minor) or "special placement" (for an employee with disabilities) from the drop-down provided. Refer to the instructions and the <a href="https://www.uscis.gov/i-9-central/60-guidance-minors-and-employees-disabilities" target="_blank">Handbook for Employers: Guidance for Completing Form I-9 (M-274)</a> for more guidance on minors and certain person with disabilities.<br /><br />The documents below the dotted line in the drop-down are unacceptable for the citizenship or immigration status the employee selected in Section 1. If you receive an error message after selecting one of these documents, ensure that you selected the correct number in the Citizenship/Immigration Status area that correlates to the citizenship or immigration status box the employee selected in Section 1. If this area was automatically populated, have the employee review the information he or she entered on the printed and signed copy of Section 1, make any required corrections in Section 1, then initial and date those corrections. You may then correct the number in the Employee Info field, which should provide the correct list of acceptable documents.<br /><br />An entry in this column allows all fields in the List A column to contain N/A. If you did this in error, select a document in the List A drop-down. This field column and the List C column will then contain N/A. You may then complete the List A column.
listbissuingauthority.tooltip=Select from the drop-down list the issuing authority of the document or receipt you entered in the Document Title field in this column. The issuing authority is the entity that issued the document or receipt.<br /><br />If you selected a document or receipt issued by a state in the Document Title field, select the state or territory that issued the document or receipt from the drop-down list provided.<br /><br />If no drop-down is provided for a particular selection, enter the issuing authority exactly as it appears on the document or receipt.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
listbissuingauthorityhelp.caption=Issuing Authority (List B) - click for more information
listbissuingauthorityhelp.text=<b>Issuing Authority List B</b><br /><br />Select from the drop-down list the issuing authority of the document or receipt you entered in the Document Title field in this column. The issuing authority is the entity that issued the document or receipt.<br /><br />If you selected a document or receipt issued by a state in the Document Title field, select the state or territory that issued the document or receipt from the drop-down list provided.<br /><br />If no drop-down is provided for a particular selection, enter the issuing authority exactly as it appears on the document or receipt.<br /><br />If the issuing authority provided in a drop-down list does not match the issuing authority shown on the document or receipt presented, ensure that you made the correct selection in the Document Title field.
listbdocnumber.tooltip=Enter the document number exactly as it appears on the document you entered in the Document Title field. If the document has no number, enter N/A.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
listbdocnumberhelp.caption=Document Number (List B) - click for more information
listbdocnumberhelp.text=<b>Document Number List B</b><br /><br />Enter the document number exactly as it appears on the document you entered in the Document Title field. If the document has no number, enter N/A.<br /><br />If you chose a receipt in the Document Title field, you should enter the receipt number, if any, exactly as it appears on the receipt.
listbexpdate.tooltip=Enter the expiration date, if any, of the document or receipt you entered above. The document is not acceptable if it is already expired. If the document or receipt has no expiration date, enter N/A.<br /><br />However, for a receipt showing that the employee has applied to replace a document that was lost stolen or damaged, enter the expiration date of the receipt validity period which is 90 days from the first day of work for pay.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
listbexpdatehelp.caption=Expiration Date (List B) - click for more information
listbexpdatehelp.text=<b>Expiration Date List B</b><br /><br />Enter the expiration date, if any, of the document or receipt you entered above. The document is not acceptable if it is already expired. If the document or receipt has no expiration date, enter N/A.<br /><br />However, for a receipt showing that the employee has applied to replace a document that was lost stolen or damaged, enter the expiration date of the receipt validity period which is 90 days from the first day of work for pay.
listcdoc.tooltip=If the employee presented an acceptable document from List C or an acceptable receipt for a List C document, select the document or receipt presented from the drop-down list provided.<br /><br />All documents must be unexpired. An unexpired document includes a document where the expiration date shown on the face of a document has been extended, such as conditional residents who show an extended conditional resident card with a Form I-797 as a List C document.<br /><br />If you make an entry in this column, you must also make an entry in the List B column, if you have not already done so.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
listcdochelp.caption=Document Title (List C) - click for more information
listcdochelp.text=<b>Document Title List C</b><br /><br />If the employee presented an acceptable document from List C or an acceptable receipt for a <a href="https://www.uscis.gov/i-9-central/acceptable-documents/list-documents/form-i-9-acceptable-documents?topic_id=1&t=c" target="_blank">List C</a> document, select the document or receipt presented from the drop-down list provided.<br /><br />All documents must be unexpired. An unexpired document includes a document where the expiration date shown on the face of a document has been extended, such as conditional residents who show an extended conditional resident card with a Form I-797 as a List C document. You may accept an expired Permanent Resident Card (Form I-551) <u>along</u> with a Form I-797C, <i>Notice of Action</i>, that indicates that the card is valid for an additional year.<br /><br />If you chose DHS-issued employment authorization or Receipt DHS-issued employment authorization from the drop-down list provided in the Document Title field, this field will contain the words “List C %237,” after which you should enter the title of the document. Abbreviations are acceptable.<br /><br />If you make an entry in this column, you must also make an entry in the List B column, if you have not already done so.<br /><br />An entry in this column allows all fields in the List A column to contain N/A. If you did this in error, select N/A from the drop-down list provided. You will then be able to select a document in a different column field.<br /><br />The documents below the dotted line in the drop-down do not match the citizenship or immigration status the employee selected in Section 1. If you receive an error message after selecting one of these documents, ensure that you selected the correct number in the Citizenship/Immigration Status field that correlates to the citizenship or immigration status box the employee selected in Section 1 as noted on the employee’s printed and signed copy of Section 1. If this area was automatically populated, have the employee review the information he or she entered on the printed and signed copy of Section 1, make any required corrections in Section 1, then initial and date those corrections. You may then correct the number in the Employee Info field, which should provide the correct list of acceptable documents.<br /><br />An entry in this column allows all fields in the List A column to contain N/A. If you did this in error, select a document in the List A drop-down. This column and the List B column will then contain N/A. You may then complete the List A column.
listcissuingauthority.tooltip=Select from the drop-down list the issuing authority of the document or receipt you entered in the Document Title field in this column. The issuing authority is the entity that issued the document or receipt.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
listcissuingauthorityhelp.caption=Issuing Authority (List C) - click for more information
listcissuingauthorityhelp.text=<b>Issuing Authority List C</b><br /><br />Select from the drop-down list the issuing authority of the document or receipt you entered in the Document Title field in this column. The issuing authority is the entity that issued the document or receipt.<br /><br />If you selected a document or receipt issued by a state in the Document Title field, select the state or territory that issued the document or receipt from the drop-down list provided.<br /><br />If no drop-down is provided for a particular selection, enter the issuing authority exactly as it appears on the document or receipt.<br /><br />If the issuing authority provided in a drop-down list does not match the issuing authority shown on the document or receipt presented, ensure that you made the correct selection in the Document Title field.
listcdocnumber.tooltip=Enter the document number exactly as it appears on the document you entered in the Document Title field. If the document has no number, enter N/A.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
listcdocnumberhelp.caption=Document Number (List C) - click for more information
listcdocnumberhelp.text=<b>Document Number List C</b><br /><br />Enter the document number exactly as it appears on the document you entered in the Document Title field. If the document has no number, enter N/A.<br /><br />If you chose a receipt in the Document Title field, you should enter the receipt number, if any, exactly as it appears on the receipt.
listcexpdate.tooltip=Enter the expiration date, if any, of the document or receipt you selected above. If the document or receipt has no expiration date, enter N/A.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
listcexpdatehelp.caption=Expiration Date (List C) - click for more information
listcexpdatehelp.text=<b>Expiration Date List C</b><br /><br />Enter the expiration date, if any, of the document or receipt you selected above. If the document or receipt has no expiration date, enter N/A. The document is not acceptable if it has already expired, unless USCIS has extended the expiration date on the document.<br /><br />For instance, if a conditional resident presents an expired Form I-551 in combination with a Form I-797 extending his or her conditional resident status with the employee’s expired Form I-551, enter the future expiration date as indicated on the Form I-797.<br /><br />For a receipt, enter the expiration date of the receipt validity period.<ol><li style='margin-left:20px'>For a receipt showing that the employee has applied to replace a document that was lost, stolen or damaged, enter the date that is 90 days from the first day of work for pay.</li><li style='margin-left:20px'>For a receipt that is the arrival portion of Form I-94/I-94A containing a temporary I-551 stamp and a photograph of the individual, enter the expiration date of the stamp or, if there is no expiration date, within one year from the date of admission.</li><li style='margin-left:20px'>For a receipt that is the departure portion of Form I-94/I-94A with a refugee admission stamp, enter a date that is 90 days from the first day of work for pay.</li>
additionalinfo.tooltip=Use this space to notate any additional information required for Form I-9.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
additionalinfohelp.caption=Additional Information - click for more information
additionalinfohelp.text=<b>Additional Information</b><br /><br />Use this space to notate any additional information required for Form I-9, such as:<br /><ul style="list-style-type: disc"><li style='margin-left:20px'>Employment authorization extensions for Temporary Protected Status beneficiaries, F-1 OPT STEM students, CAP-GAP, H-1B and H-2A employees continuing employment with the same employer or changing employers, and other nonimmigrant categories that may receive extensions of stay</li><li style='margin-left:20px'>Additional document(s) that certain nonimmigrant employees may present that cannot be entered in the drop-downs provided</li><li style='margin-left:20px'>Discrepancies that E-Verify employers must notate when participating in the IMAGE program</li><li style='margin-left:20px'>Employee termination dates and form retention dates</li><li style='margin-left:20px'>E-Verify case number, which may also be entered in the margin or attached as a separate sheet per E-Verify requirements and your chosen business process</li><li style='margin-left:20px'>Any other comments or notations necessary for the employer’s business process.</li></ul><br />You may leave this field blank if the employee’s circumstances do not require additional notations.
hiredate.tooltip=Enter the employee’s first day of employment as a 2-digit month, 2-digit day and 4-digit year (mm/dd/yyyy).<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
hiredatehelp.caption=Employee’s first day of employment - click for more information
hiredatehelp.text=<b>Employee’s First Day of Employment</b><br /><br />Enter the employee’s first day of employment as a 2-digit month, 2-digit day and 4-digit year (mm/dd/yyyy).<br /><br />Recruiters and recruiters for a fee do not enter the employee’s first day of employment.
sgnemployer.tooltip=The person who physically examines the employee’s original document(s) and completes Section 2 must sign his or her name in this field.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
sgnemployerhelp.caption=Signature of Employer or Authorized Representative - click for more information
sgnemployerhelp.text=<b>Signature of Employer or Authorized Representative</b><br /><br />Review the form for accuracy and completeness. The person who physically examines the employee’s original document(s) and completes Section 2 must sign his or her name in this field.<br /><br />By signing Section 2, you attest under penalty of perjury (28 U.S.C. § 1746) that you have physically examined the documents presented by the employee, the document(s) reasonably appear to be genuine and to relate to the employee named, that to the best of your knowledge the employee is authorized to work in the United States, that the information you entered in Section 2 is complete, true and correct to the best of your knowledge, and that you are aware that you may face severe penalties provided by law and may be subject to criminal prosecution for knowingly and willfully making false statements or knowingly accepting false documentation when completing this form.
employersigndate.tooltip=The person who signs Section 2 must enter the date he or she signed Section 2 in this field. Do not backdate this field.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
employersigndatehelp.caption=Today’s date - click for more information
employersigndatehelp.text=<b>Today’s Date</b><br /><br />The person who signs Section 2 must enter the date he or she signed Section 2 in this field. Do not backdate this field.<br /><br />Enter the date as a 2-digit month, 2-digit day and 4-digit year (mm/dd/yyyy). For example, enter January 8, 2014 as 01/08/2014.
employertitle.tooltip=Enter the title, position or role of the person who physically examines the employee’s original document(s), completes and signs Section 2.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
employertitlehelp.caption=Title of Employer or Authorized Representative - click for more information
employertitlehelp.text=<b>Title of Employer or Authorized Representative</b><br /><br />Enter the title, position or role of the person who physically examines the employee’s original document(s), completes and signs Section 2.
employerlastname.tooltip=Enter the full legal last name of the person who physically examines the employee’s original documents, completes and signs Section 2.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
employerlastnamehelp.caption=Last Name of Employer or Authorized Representative - click for more information
employerlastnamehelp.text=<b>Last Name of Employer or Authorized Representative</b><br /><br />Enter the full legal last name of the person who physically examines the employee’s original documents, completes and signs Section 2. Last name refers to family name or surname.<br /><br />If the person has two last names or a hyphenated last name, include both names in this field.
employerfirstname.tooltip=Enter the full legal first name of the person who physically examines the employee’s original documents, completes, and signs Section 2.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
employerfirstnamehelp.caption=First Name of Employer or Authorized Representative - click for more information
employerfirstnamehelp.text=<b>First Name of Employer or Authorized Representative</b><br /><br />Enter the full legal first name of the person who physically examines the employee’s original documents, completes, and signs Section 2.<br /><br />First name refers to the given name.
employername.tooltip=Enter the name of the employer’s business or organization in this field.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
employernamehelp.caption=Employer’s Business or Organization Name - click for more information
employernamehelp.text=<b>Employer’s Business or Organization Name</b><br /><br />Enter the name of the employer’s business or organization in this field.
employeraddress.tooltip=Enter an actual, physical address of the employer. If your company has multiple locations, use the most appropriate address that identifies the location of the employer. Do not provide a P.O. Box address.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
employeraddresshelp.caption=Employer’s Business or Organization Address (Street Number and Name) - click for more information
employeraddresshelp.text=<b>Employer’s Business or Organization Address (Street Number and Name)</b><br /><br />Enter an actual, physical address of the employer. If your company has multiple locations, use the most appropriate address that identifies the location of the employer. Do not provide a P.O. Box address.
employercity.tooltip=Enter the city or town for the employer’s business or organization address. If the location is not a city or town, you may enter the name of the village, county, township, reservation, etc. that applies.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
employercityhelp.caption=City or Town - click for more information
employercityhelp.text=<b>City or Town</b><br /><br />Enter the city or town for the employer’s business or organization address. If the location is not a city or town, you may enter the name of the village, county, township, reservation, etc. that applies.
employerstate.tooltip=Select the state where Employer’s Business or Organization Address is located from the drop-down list provided. You may also type the first letter of the abbreviation and use the down arror to select your state or territory.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
employerstatehelp.caption=State - click for more information
employerstatehelp.text=<b>State</b><br /><br />Select the state where Employer’s Business or Organization Address is located from the drop-down list provided. You may also type the first letter of the abbreviation and use the down arror to select your state or territory.
employerzip.tooltip=Enter the 5-digit ZIP code for the employer’s business or organization address.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
employerziphelp.caption=ZIP Code - click for more information
employerziphelp.text=<b>ZIP Code</b><br /><br />Enter the 5-digit ZIP code for the employer’s business or organization address.
newlastname.tooltip=If an employee who is being reverified or rehired has changed his or her last name since originally completing Section 1 of this form, complete this field with the employee’s new last name. If the employee has not changed his or her last name, enter N/A in this field.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
newlastnamehelp.caption=Last Name (Family Name) - click for more information
newlastnamehelp.text=<b>Last Name <i>(Family Name)</i></b><br /><br />If an employee who is being reverified or rehired has changed his or her last name since originally completing Section 1 of this form, complete this field with the employee’s new last name. If the employee has not changed his or her last name, enter N/A in this field.<br /></br /> The employee’s last name is his or her family name or surname, if the employee has two last names or a hyphenated last name, include both names In this field.
newfirstname.tooltip=If an employee who is being reverified or rehired has changed his or her first name since originally completing Section 1 of this form, complete this field with the employee’s new first name. If the employee has not changed his or her first name, enter N/A in this field.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
newfirstnamehelp.caption=First Name (Given Name) - click for more information
newfirstnamehelp.text=<b>First Name <i>(Given Name)</i></b><br /><br />If an employee who is being reverified or rehired has changed his or her first name since originally completing Section 1 of this form, complete this field with the employee’s new first name. If the employee has not changed his or her first name, enter N/A in this field.<br /><br />The employee’s first name is his or her given name.
newmiddleinitial.tooltip=If an employee who is being reverified or rehired has changed his or her middle initial since originally completing Section 1 of this form, complete this field with the employee’s new middle initial. If the employee has not changed his or her middle initial, enter N/A in this field.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
newmiddleinitialhelp.caption=Middle Initial - click for more information
newmiddleinitialhelp.text=<b>Middle Initial</b><br /><br />If an employee who is being reverified or rehired has changed his or her middle initial since originally completing Section 1 of this form, complete this field with the employee’s new middle initial. If the employee has not changed his or her middle initial, enter N/A in this field.<br /><br />The middle initial is the first letter of your second given name, or the first letter of your middle name, if any.
rehiredate.tooltip=Complete this block if you are rehiring an employee within three years of the date Form I-9 was originally executed.<br /><br />Enter the date of rehire in this field.<br /><br />Enter N/A in this field if the employee is not being rehired.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
rehiredatehelp.caption=Date of Rehire - click for more information
rehiredatehelp.text=<b>Date of Rehire <i>(if applicable) (mm/dd/yyyy)</i></b><br /><br />Complete this block if you are rehiring an employee within three years of the date Form I-9 was originally executed.<br /><br />Enter the date of rehire in this field.<br /><br />Enter N/A in this field if the employee is not being rehired.  If the employee is being rehired, but it has been more than 3 years from the date Form I-9 was originally completed, a new Form I-9 must be completed.
doctitlesec3.tooltip=Complete this block if you are reverifying expiring or expired employment authorization from Section 1 or employment authorization documentation that is subject to reverification of a current or rehired employee. Enter the information from the List A or List C document(s) (or receipt) that the employee presented to reverify his or her employment authorization. All documents must be unexpired.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
doctitlesec3help.caption=Document Title - click for more information
doctitlesec3help.text=<b>Document Title</b><br /><br />Complete this block if you are reverifying expiring or expired employment authorization from Section 1 or employment authorization documentation that is subject to reverification of a current or rehired employee. Enter the information from the List A or List C document(s) (or receipt) that the employee presented to reverify his or her employment authorization. All documents must be unexpired. An unexpired document includes a document where the expiration date shown on the face of a document has been extended, such as for individuals with Temporary Protected Status.<br /><br />Reverification in Section 3 must be completed prior to the earlier of:<ol style="list-style-type: disc"><li style="margin-left:20px">The expiration date, if any, of the employment authorization stated in Section 1, or</li><li style="margin-left:20px">The expiration date, if any, of the list A or List C employment authorization document recorded in Section 2 (with some exceptions listed below.)</li></ul><br />Some employees may have entered N/A in the expiration date field in Section 1 if they are aliens whose employment authorization does not expire, e.g., asylees, refugees, certain citizens of the Federated States of Micronesia, the Republic of the Marshall islands, or Palau. Reverification applies to such employees if they chose to present evidence of employment authorization in Section 2 that contains an expiration date, such as Form I-766, Employment Authorization Document.<br /><br />You should not reverify U.S. citizens and noncitizen nationals, or lawful permanent residents (including conditional residents) who presented a Permanent Resident Card (Form I-551).<br /><br />Select the List A or C document (or receipt) the employee presented to show current employment authorization from the drop-down list provided.<br /><br />If you are completing this field for an employee who is continuing in his or her employment or being rehired within 3 years, and that employee remains authorized to work as indicated on the previously executed Form I-9 and the originally executed Form l-9 is the current version, enter N/A in this field. The other fields in Block C will then contain N/A as well. If you have done this in error, select a different document from the drop-down list.
docnumbersec3.tooltip=Enter the document number, if any, of the document you entered in the Document Title field exactly as it appears on the document. Enter N/A if the document does not have a number. If the document is a receipt, enter the word “receipt” in this field.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
docnumbersec3help.caption=Document Number - click for more information
docnumbersec3help.text=<b>Document Number</b><br /><br />Enter the document number, if any, of the document you entered in the Document Title field exactly as it appears on the document. Enter N/A if the document does not have a number. If the document is a receipt, enter the word “receipt” in this field.
expdatesec3.tooltip=Enter the expiration date, if any, of the document you entered in the Document Title field as a 2-digit month, 2-digit day, and 4-digit year (mm/dd/yyyy).<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
expdatesec3help.caption=Expiration Date - click for more information
expdatesec3help.text=<b>Expiration Date <i>(if any) (mm/dd/yyyy)</i></b><br /><br />Enter the expiration date, if any, of the document or receipt you entered in the Document Title field of this block as a 2-digit month, 2-digit day and 4-digit year (mm/dd/yyyy).<br /><br />For a receipt, enter the expiration date of the receipt validity period.<br /><ol><li style='margin-left:20px'>For a receipt showing that the employee has applied to replace a document that was lost, stolen or damaged, enter the date that is 90 days from the first day of work for pay.</li><li style='margin-left:20px'>For a receipt that is the arrival portion of Form I-94/I-94A containing a temporary I-551 stamp and a photograph of the individual, enter the expiration date of the stamp or, if there is no expiration date, within one year from the date of admission.</li><li style='margin-left:20px'>For a receipt that is the departure portion of Form I-94/I-94A with a refugee admission stamp, enter a date that is 90 days from the first day of work for pay.</li></ol><br />If the document does not contain an expiration date, enter N/A.
sgnemployersec3.tooltip=The person who completes Section 3 must sign in this field.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
sgnemployersec3help.caption=Signature of Employer or Authorized Representative - click for more information
sgnemployersec3help.text=<b>Signature of Employer or Authorized Representative</b><br /><br />The person who completes Section 3 must sign in this field.<br /><br />By signing Section 3, you attest under penalty of perjury (28 U.S.C. §1746) that you have examined the documents presented by the employee, that the document(s) reasonably appear to be genuine and to relate to the employee named, that to the best of your knowledge the employee is authorized to work in the United States, that the information you entered in Section 3 is complete, true and correct to the best of your knowledge, and that you are aware that you may face severe penalties provided by law and may be subject to criminal prosecution for knowingly and willfully making false statements or knowingly accepting false documentation when completing this form.
employersigndatesec3.tooltip=The person who completes Section 3 must enter the date Section 3 was completed and signed in this field. Do not backdate this field.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
employersigndatesec3help.caption=Today’s Date - click for more information
employersigndatesec3help.text=<b>Today’s Date <i>(mm/dd/yyyy)</i></b><br /><br />The person who completes Section 3 must enter the date Section 3 was completed and signed in this field. Do not backdate this field. Enter the date as a 2-digit month, 2-digit day, and 4-digit year (mm/dd/yyyy). For example, enter January 8, 2014 as 01/08/2014.
employernamesec3.tooltip=The person who completed, signed and dated Section 3 must enter his or her name in this field.<br /><br />Click on the question mark (<i class='fa fa-question-circle'></i>) for more information about this field.
employernamesec3help.caption=Name of Employer or Authorized Representative - click for more information
employernamesec3help.text=<b>Name of Employer or Authorized Representative</b><br /><br />The person who completed, signed and dated Section 3 must enter his or her name in this field.

